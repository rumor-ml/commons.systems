name: Setup Node.js and pnpm
description: Consolidates Node.js, pnpm, and optional Playwright setup

inputs:
  install-playwright:
    description: Whether to install Playwright browsers
    required: false
    default: 'false'
  install-firebase:
    description: Whether to install Firebase CLI for emulators
    required: false
    default: 'false'

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Cache Playwright browsers
      if: inputs.install-playwright == 'true'
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: playwright-${{ runner.os }}-

    - name: Cache Firebase Emulator Suite
      if: inputs.install-firebase == 'true'
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/firebase/emulators
          ~/.npm
        key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('**/firebase.json') }}
        restore-keys: |
          ${{ runner.os }}-firebase-emulators-

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Install Playwright browsers
      if: inputs.install-playwright == 'true'
      shell: bash
      run: npx playwright install chromium firefox --with-deps

    - name: Install Firebase CLI
      if: inputs.install-firebase == 'true'
      shell: bash
      run: pnpm add -g firebase-tools
