name: Deploy to GCP

on:
  workflow_run:
    workflows: ["Infrastructure as Code"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: write  # Required for creating commit comments
  id-token: write  # Required for Workload Identity Federation
  issues: write    # Required for rollback notifications
  actions: read    # Required to check workflow status

env:
  GCP_PROJECT_ID: chalanding
  GCP_REGION: us-central1
  SERVICE_NAME: fellspiral-site
  ARTIFACT_REGISTRY_REPO: fellspiral-production

jobs:
  verify-prerequisites:
    name: Verify Prerequisites
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Only run if IAC workflow succeeded or manual dispatch
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}

    steps:
      - name: Check CI workflow status
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            // For manual dispatch, always proceed
            if (context.eventName === 'workflow_dispatch') {
              core.setOutput('should-deploy', 'true');
              console.log('Manual dispatch - proceeding with deployment');
              return;
            }

            // For workflow_run, verify CI also succeeded
            const { data: workflows } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: context.ref.replace('refs/heads/', ''),
              event: 'push',
              status: 'completed',
              per_page: 10
            });

            const commitSha = context.payload.workflow_run.head_sha;
            const ciWorkflow = workflows.workflow_runs.find(
              run => run.name === 'CI - Test Suite' &&
                     run.head_sha === commitSha &&
                     run.conclusion === 'success'
            );

            if (ciWorkflow) {
              core.setOutput('should-deploy', 'true');
              console.log('âœ… CI workflow succeeded - proceeding with deployment');
            } else {
              core.setOutput('should-deploy', 'false');
              console.log('â¸ï¸  CI workflow not yet complete or failed - skipping deployment');
            }

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: verify-prerequisites
    if: needs.verify-prerequisites.outputs.should-deploy == 'true'
    outputs:
      image-name: ${{ steps.build.outputs.image-name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/106134737392/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'github-actions-terraform@chalanding.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Create Artifact Registry repository if not exists
        run: |
          if ! gcloud artifacts repositories describe ${{ env.ARTIFACT_REGISTRY_REPO }} \
            --location=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create ${{ env.ARTIFACT_REGISTRY_REPO }} \
              --repository-format=docker \
              --location=${{ env.GCP_REGION }} \
              --description="Production Fellspiral site images" \
              --project=${{ env.GCP_PROJECT_ID }}
          else
            echo "Artifact Registry repository already exists"
          fi

      - name: Build and push Docker image
        id: build
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:latest"

          cd fellspiral/site
          docker build -t "${IMAGE_NAME}" -t "${IMAGE_LATEST}" .
          docker push "${IMAGE_NAME}"
          docker push "${IMAGE_LATEST}"

          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Built and pushed: ${IMAGE_NAME}"

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-push
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      previous-revision: ${{ steps.backup.outputs.PREVIOUS_REVISION }}
      has-backup: ${{ steps.backup.outputs.HAS_BACKUP }}
      service-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/106134737392/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'github-actions-terraform@chalanding.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Check for existing deployment
        id: backup
        run: |
          # Check if service exists and get current revision
          if gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then

            CURRENT_REVISION=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
              --region=${{ env.GCP_REGION }} \
              --project=${{ env.GCP_PROJECT_ID }} \
              --format='value(status.latestReadyRevisionName)')

            echo "Current revision: $CURRENT_REVISION"
            echo "PREVIOUS_REVISION=${CURRENT_REVISION}" >> $GITHUB_OUTPUT
            echo "HAS_BACKUP=true" >> $GITHUB_OUTPUT
          else
            echo "No existing deployment found (first deployment)"
            echo "HAS_BACKUP=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${{ needs.build-and-push.outputs.image-name }}" \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --allow-unauthenticated \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300 \
            --port=8080 \
            --set-env-vars="ENVIRONMENT=production,COMMIT_SHA=${{ github.sha }}" \
            --labels="environment=production,commit=${{ github.sha }}" \
            --quiet

          # Get service URL
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --format='value(status.url)')

          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Production Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** ${URL}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  test-deployed:
    name: Test Deployed Site
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Nix cache
        uses: cachix/cachix-action@v14
        continue-on-error: true
        with:
          name: fellspiral
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Install dependencies
        run: nix develop .#ci --command npm install

      - name: Install Playwright browsers
        run: nix develop .#ci --command bash -c "cd fellspiral/tests && npx playwright install --with-deps chromium"
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ runner.temp }}/playwright-browsers

      - name: Set deployment URL
        run: |
          echo "DEPLOYED_URL=${{ needs.deploy.outputs.service-url }}" >> $GITHUB_ENV

      - name: Wait for Cloud Run to be ready
        run: |
          echo "Testing deployment at ${{ needs.deploy.outputs.service-url }}"

          # Wait for service to be ready
          for i in {1..30}; do
            if curl -sf "${{ needs.deploy.outputs.service-url }}/health" > /dev/null 2>&1; then
              echo "âœ… Cloud Run service is ready!"
              break
            fi
            echo "Waiting for service to be ready... ($i/30)"
            sleep 2
          done

      - name: Run deployment tests
        run: nix develop .#ci --command npm run test:deployed --workspace=fellspiral/tests -- --project=chromium
        env:
          DEPLOYED: true
          PLAYWRIGHT_BROWSERS_PATH: ${{ runner.temp }}/playwright-browsers

      - name: Upload deployment test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-test-results
          path: fellspiral/tests/playwright-report/
          retention-days: 30

      - name: Comment on commit
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ needs.deploy.outputs.service-url }}';
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ Deployment completed!\n\nSite URL: ${url}`
            })

  rollback:
    name: Rollback on Test Failure
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy, test-deployed]
    if: failure() && needs.deploy.outputs.has-backup == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/106134737392/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'github-actions-terraform@chalanding.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Rollback to previous revision
        run: |
          PREVIOUS_REVISION="${{ needs.deploy.outputs.previous-revision }}"

          echo "ðŸ”„ Rolling back deployment..."
          echo "Reverting to revision: $PREVIOUS_REVISION"

          # Update traffic to route 100% to previous revision
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --to-revisions="${PREVIOUS_REVISION}=100" \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }}

          echo "âœ… Rollback completed successfully"

      - name: Create rollback issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Automatic Rollback Executed',
              body: `Deployment tests failed for commit ${context.sha}.\n\nThe deployment has been automatically rolled back to the previous revision.\n\n**Previous revision:** ${{ needs.deploy.outputs.previous-revision }}\n\n**Action required:** Please investigate the test failures before attempting to deploy again.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'deployment', 'rollback']
            })
