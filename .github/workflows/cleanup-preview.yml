name: Cleanup Feature Branch Preview

on:
  delete:
    branches:
      - '**'
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name to clean up (optional - auto-detected on delete)'
        required: false
        type: string
      pr_number:
        description: 'PR number to clean up (optional - auto-detected on PR close)'
        required: false
        type: string
      cleanup_all:
        description: 'Clean up ALL preview channels (ignores other inputs)'
        required: false
        type: boolean
        default: false

env:
  GCP_PROJECT_ID: chalanding
  GCP_REGION: us-central1

jobs:
  cleanup:
    name: Delete Preview Services
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      deployments: write

    steps:
      - name: Determine cleanup targets
        id: targets
        env:
          EVENT_NAME: ${{ github.event_name }}
          EVENT_REF: ${{ github.event.ref }}
          INPUT_BRANCH_NAME: ${{ inputs.branch_name }}
          INPUT_PR_NUMBER: ${{ inputs.pr_number }}
          INPUT_CLEANUP_ALL: ${{ inputs.cleanup_all }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          # Check for cleanup_all first
          if [ "$INPUT_CLEANUP_ALL" = "true" ]; then
            echo "type=all" >> $GITHUB_OUTPUT
            echo "branch=" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
            echo "üßπ Cleaning up ALL preview channels"
            exit 0
          fi

          # Determine branch name
          if [ "$EVENT_NAME" = "delete" ]; then
            BRANCH_NAME="$EVENT_REF"
          elif [ "$EVENT_NAME" = "pull_request" ]; then
            BRANCH_NAME="$PR_HEAD_REF"
          elif [ -n "$INPUT_BRANCH_NAME" ]; then
            BRANCH_NAME="$INPUT_BRANCH_NAME"
          else
            BRANCH_NAME=""
          fi

          # Determine PR number
          if [ "$EVENT_NAME" = "pull_request" ]; then
            PR_NUM="$PR_NUMBER"
          elif [ -n "$INPUT_PR_NUMBER" ]; then
            PR_NUM="$INPUT_PR_NUMBER"
          else
            PR_NUM=""
          fi

          # Output values
          echo "type=specific" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "pr_number=${PR_NUM}" >> $GITHUB_OUTPUT

          # Log what we're cleaning up
          if [ -n "$BRANCH_NAME" ]; then
            echo "Cleaning up branch: ${BRANCH_NAME}"
          fi
          if [ -n "$PR_NUM" ]; then
            echo "Cleaning up PR: ${PR_NUM}"
          fi

          # Ensure we have something to clean up
          if [ -z "$BRANCH_NAME" ] && [ -z "$PR_NUM" ]; then
            echo "Error: Could not determine branch name or PR number"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/190604485916/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'github-actions-terraform@chalanding.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: pnpm add -g firebase-tools

      - name: Delete Firebase Hosting preview channels
        id: cleanup-firebase
        env:
          CLEANUP_TYPE: ${{ steps.targets.outputs.type }}
          BRANCH_NAME: ${{ steps.targets.outputs.branch }}
          PR_NUMBER: ${{ steps.targets.outputs.pr_number }}
        run: |
          echo "üßπ Cleaning up Firebase Hosting preview channels"

          # Sites to clean up
          SITES=("fellspiral" "videobrowser" "audiobrowser" "print")
          DELETED_COUNT=0
          FAILED_COUNT=0

          # Handle cleanup_all mode
          if [ "$CLEANUP_TYPE" = "all" ]; then
            echo "Mode: Clean up ALL preview channels"
            echo ""

            for site in "${SITES[@]}"; do
              echo "Processing site: ${site}"

              # List all channels for this site
              CHANNELS=$(firebase hosting:channel:list --site ${site} --project ${{ env.GCP_PROJECT_ID }} --json 2>/dev/null | jq -r '.result.channels[].name' 2>/dev/null || echo "")

              if [ -z "$CHANNELS" ]; then
                echo "  No channels found for ${site}"
                continue
              fi

              # Delete each channel
              while IFS= read -r channel; do
                if [ -n "$channel" ] && [ "$channel" != "live" ]; then
                  echo "  Deleting channel: ${channel}"
                  if OUTPUT=$(firebase hosting:channel:delete "$channel" \
                    --site ${site} \
                    --project ${{ env.GCP_PROJECT_ID }} \
                    --force 2>&1); then
                    echo "  ‚úÖ Deleted"
                    DELETED_COUNT=$((DELETED_COUNT + 1))
                  else
                    # Check if it's "not found" (acceptable) or real error
                    if echo "$OUTPUT" | grep -qi "not found\|does not exist"; then
                      echo "  ‚ÑπÔ∏è  Channel not found (already deleted)"
                    else
                      echo "  ‚ùå Failed to delete: $OUTPUT"
                      FAILED_COUNT=$((FAILED_COUNT + 1))
                    fi
                  fi
                fi
              done <<< "$CHANNELS"
              echo ""
            done

            echo "### üßπ Cleanup Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Mode:** Clean up ALL preview channels" >> $GITHUB_STEP_SUMMARY
            echo "**Preview channels deleted:** ${DELETED_COUNT}" >> $GITHUB_STEP_SUMMARY
            echo "**Failed deletions:** ${FAILED_COUNT}" >> $GITHUB_STEP_SUMMARY

            if [ $FAILED_COUNT -gt 0 ]; then
              echo "::error::${FAILED_COUNT} Firebase channel deletion(s) failed"
              exit 1
            fi
            exit 0
          fi

          # Original specific cleanup logic
          # Build list of channels to clean up
          CHANNELS_TO_DELETE=()

          # If we have a branch name, add sanitized branch channel
          if [ -n "$BRANCH_NAME" ]; then
            BRANCH_CHANNEL=$(echo "$BRANCH_NAME" | \
              tr '[:upper:]' '[:lower:]' | \
              sed 's/[^a-z0-9-]/-/g' | \
              sed 's/-\+/-/g' | \
              sed 's/^-//' | \
              sed 's/-$//' | \
              cut -c1-63)
            CHANNELS_TO_DELETE+=("$BRANCH_CHANNEL")
            echo "Branch: $BRANCH_NAME"
            echo "Branch channel: $BRANCH_CHANNEL"
          fi

          # If we have a PR number, add PR channel ({PR_NUMBER}-merge pattern)
          if [ -n "$PR_NUMBER" ]; then
            PR_CHANNEL="${PR_NUMBER}-merge"
            CHANNELS_TO_DELETE+=("$PR_CHANNEL")
            echo "PR: $PR_NUMBER"
            echo "PR channel: $PR_CHANNEL"
          fi

          # Delete each channel from each site
          for channel in "${CHANNELS_TO_DELETE[@]}"; do
            echo ""
            echo "Deleting channel: ${channel}"
            for site in "${SITES[@]}"; do
              echo "  Checking ${site}..."

              # Try to delete the channel
              if OUTPUT=$(firebase hosting:channel:delete "$channel" \
                --site ${site} \
                --project ${{ env.GCP_PROJECT_ID }} \
                --force 2>&1); then
                echo "  ‚úÖ Deleted preview channel for ${site}"
                DELETED_COUNT=$((DELETED_COUNT + 1))
              else
                # Check if it's "not found" (acceptable) or real error
                if echo "$OUTPUT" | grep -qi "not found\|does not exist"; then
                  echo "  ‚ÑπÔ∏è  No preview channel found for ${site} (or already deleted)"
                else
                  echo "  ‚ùå Failed to delete from ${site}: $OUTPUT"
                  FAILED_COUNT=$((FAILED_COUNT + 1))
                fi
              fi
            done
          done

          echo ""
          echo "### üßπ Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "$BRANCH_NAME" ]; then
            echo "**Branch:** $BRANCH_NAME" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "$PR_NUMBER" ]; then
            echo "**PR:** #$PR_NUMBER" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Channels cleaned:** ${#CHANNELS_TO_DELETE[@]}" >> $GITHUB_STEP_SUMMARY
          echo "**Preview channels deleted:** ${DELETED_COUNT}" >> $GITHUB_STEP_SUMMARY
          echo "**Failed deletions:** ${FAILED_COUNT}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Firebase Hosting preview channels are automatically cleaned up after expiration (7 days)." >> $GITHUB_STEP_SUMMARY

          if [ $FAILED_COUNT -gt 0 ]; then
            echo "::error::${FAILED_COUNT} Firebase channel deletion(s) failed"
            exit 1
          fi

      - name: Delete Artifact Registry packages for branch
        env:
          BRANCH_NAME: ${{ steps.targets.outputs.branch }}
        run: |

          # Skip main branch
          if [ "$BRANCH_NAME" = "main" ]; then
            echo "Skipping cleanup for main branch"
            exit 0
          fi

          # Sanitize branch name
          SANITIZED=$(echo "$BRANCH_NAME" | sed 's|^claude/||' | tr '[:upper:]' '[:lower:]' | tr '/_' '-' | sed 's/[^a-z0-9-]//g' | cut -c1-63 | sed 's/-$//')

          echo "Cleaning up packages for: $SANITIZED"

          DELETED_COUNT=0
          FAILED_COUNT=0

          # Delete from site preview repos
          for site in fellspiral videobrowser audiobrowser print; do
            PACKAGE="${site}-${SANITIZED}"
            if OUTPUT=$(gcloud artifacts packages delete "$PACKAGE" \
              --repository="${site}-previews" \
              --location=${{ env.GCP_REGION }} \
              --project=${{ env.GCP_PROJECT_ID }} \
              --quiet 2>&1); then
              echo "‚úÖ Deleted: $PACKAGE"
              DELETED_COUNT=$((DELETED_COUNT + 1))
            else
              # Check if it's "not found" (acceptable) or real error
              if echo "$OUTPUT" | grep -qi "not found\|does not exist\|NOT_FOUND"; then
                echo "‚ÑπÔ∏è  Not found: $PACKAGE"
              else
                echo "‚ùå Failed to delete $PACKAGE: $OUTPUT"
                FAILED_COUNT=$((FAILED_COUNT + 1))
              fi
            fi
          done

          echo ""
          echo "**Artifact Registry packages deleted:** ${DELETED_COUNT}" >> $GITHUB_STEP_SUMMARY
          echo "**Failed deletions:** ${FAILED_COUNT}" >> $GITHUB_STEP_SUMMARY

          if [ $FAILED_COUNT -gt 0 ]; then
            echo "::error::${FAILED_COUNT} Artifact Registry package deletion(s) failed"
            exit 1
          fi

      - name: Delete GitHub deployments
        id: cleanup-deployments
        env:
          GH_TOKEN: ${{ github.token }}
          CLEANUP_TYPE: ${{ steps.targets.outputs.type }}
          BRANCH_NAME: ${{ steps.targets.outputs.branch }}
          REPO: ${{ github.repository }}
        run: |
          echo "üßπ Cleaning up GitHub deployments from test environment"

          DELETED_DEPLOYMENTS=0

          if [ "$CLEANUP_TYPE" = "all" ]; then
            echo "Mode: Cleaning up ALL non-production deployments"

            # Get list of all environments (test + any legacy preview-* environments)
            ENVIRONMENTS=$(gh api "repos/${REPO}/environments" -q '.environments[].name | select(. != "production")' 2>/dev/null || echo "test")
            [ -z "$ENVIRONMENTS" ] && ENVIRONMENTS="test"

            # Process each environment
            while IFS= read -r env_name; do
              [ -z "$env_name" ] && continue
              echo "Processing environment: ${env_name}"

              # Paginate through all deployments in this environment
              PAGE=1
              while true; do
                DEPLOYMENTS=$(gh api "repos/${REPO}/deployments?environment=${env_name}&per_page=100&page=${PAGE}" -q '.[].id' 2>/dev/null || echo "")
                [ -z "$DEPLOYMENTS" ] && break

                while IFS= read -r deployment_id; do
                  [ -z "$deployment_id" ] && continue
                  echo "  Deactivating and deleting deployment ${deployment_id}"

                  # Mark inactive
                  gh api "repos/${REPO}/deployments/${deployment_id}/statuses" -X POST -f state="inactive" -f description="Cleanup" >/dev/null 2>&1 || true

                  # Delete deployment
                  if gh api --method DELETE "repos/${REPO}/deployments/${deployment_id}" 2>/dev/null; then
                    DELETED_DEPLOYMENTS=$((DELETED_DEPLOYMENTS + 1))
                    echo "  ‚úÖ Deleted"
                  else
                    echo "  ‚ö†Ô∏è Failed to delete"
                  fi
                done <<< "$DEPLOYMENTS"

                PAGE=$((PAGE + 1))
                [ $PAGE -gt 50 ] && break  # Safety limit
              done
            done <<< "$ENVIRONMENTS"
          else
            if [ -z "$BRANCH_NAME" ]; then
              echo "No branch name provided, skipping"
              exit 0
            fi

            echo "Mode: Cleaning up deployments for branch: ${BRANCH_NAME}"

            # Get the commit SHA for the branch (if it still exists)
            # Note: This may fail if the branch is already deleted, which is fine
            BRANCH_REF=$(gh api "repos/${REPO}/git/refs/heads/${BRANCH_NAME}" -q '.object.sha' 2>/dev/null || echo "")

            # Paginate through deployments in test environment
            PAGE=1
            while true; do
              DEPLOYMENTS_JSON=$(gh api "repos/${REPO}/deployments?environment=test&per_page=100&page=${PAGE}" 2>/dev/null || echo "[]")
              [ "$DEPLOYMENTS_JSON" = "[]" ] && break

              # Filter deployments by branch name in description OR by ref (if we have it)
              MATCHING_DEPLOYMENTS=$(echo "$DEPLOYMENTS_JSON" | jq -r --arg branch "$BRANCH_NAME" --arg ref "$BRANCH_REF" \
                '.[] | select(
                  (.description | contains("(" + $branch + ")")) or
                  (if $ref != "" then .ref == $ref else false end)
                ) | .id')

              [ -z "$MATCHING_DEPLOYMENTS" ] && {
                PAGE=$((PAGE + 1))
                [ $PAGE -gt 50 ] && break
                continue
              }

              while IFS= read -r deployment_id; do
                [ -z "$deployment_id" ] && continue
                echo "  Deactivating and deleting deployment ${deployment_id}"

                # Mark inactive
                gh api "repos/${REPO}/deployments/${deployment_id}/statuses" -X POST -f state="inactive" -f description="Cleanup" >/dev/null 2>&1 || true

                # Delete deployment
                if gh api --method DELETE "repos/${REPO}/deployments/${deployment_id}" 2>/dev/null; then
                  DELETED_DEPLOYMENTS=$((DELETED_DEPLOYMENTS + 1))
                  echo "  ‚úÖ Deleted"
                else
                  echo "  ‚ö†Ô∏è Failed to delete"
                fi
              done <<< "$MATCHING_DEPLOYMENTS"

              PAGE=$((PAGE + 1))
              [ $PAGE -gt 50 ] && break  # Safety limit
            done
          fi

          echo ""
          echo "**GitHub deployments deleted:** ${DELETED_DEPLOYMENTS}" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup Summary
        if: always()
        run: |
          echo "## Cleanup Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.cleanup-firebase.outcome }}" = "failure" ]; then
            echo "::warning::Firebase cleanup encountered errors"
            echo "- ‚ùå Firebase Hosting: FAILED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ‚úÖ Firebase Hosting: Success" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.cleanup-deployments.outcome }}" = "failure" ]; then
            echo "::warning::Deployment cleanup encountered errors"
            echo "- ‚ùå GitHub Deployments: FAILED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ‚úÖ GitHub Deployments: Success" >> $GITHUB_STEP_SUMMARY
          fi
