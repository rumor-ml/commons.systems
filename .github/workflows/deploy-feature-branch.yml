name: Deploy Feature Branch Preview

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

# Only allow one deployment per branch at a time
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  GCP_PROJECT_ID: chalanding
  GCP_REGION: us-central1
  ARTIFACT_REGISTRY_REPO: fellspiral-previews

jobs:
  deploy-preview:
    name: Deploy Preview to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write  # For PR comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate service name
        id: service-name
        run: |
          # Sanitize branch name for Cloud Run (lowercase, alphanumeric, hyphens only)
          BRANCH_NAME="${{ github.ref_name }}"
          # Remove 'claude/' prefix if present
          BRANCH_NAME="${BRANCH_NAME#claude/}"
          # Convert to lowercase, replace / and _ with -, remove invalid chars
          SANITIZED=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | tr '/_' '-' | sed 's/[^a-z0-9-]//g')
          # Get short SHA
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          # Combine (max 63 chars for Cloud Run)
          SERVICE_NAME="fb-${SANITIZED}-${SHORT_SHA}"
          # Truncate if needed
          SERVICE_NAME="${SERVICE_NAME:0:63}"
          # Remove trailing hyphen if present
          SERVICE_NAME="${SERVICE_NAME%-}"

          echo "name=${SERVICE_NAME}" >> $GITHUB_OUTPUT
          echo "### Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Service name: \`${SERVICE_NAME}\`" >> $GITHUB_STEP_SUMMARY

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/106134737392/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-sa@chalanding.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Create Artifact Registry repository if not exists
        run: |
          if ! gcloud artifacts repositories describe ${{ env.ARTIFACT_REGISTRY_REPO }} \
            --location=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create ${{ env.ARTIFACT_REGISTRY_REPO }} \
              --repository-format=docker \
              --location=${{ env.GCP_REGION }} \
              --description="Feature branch preview images" \
              --project=${{ env.GCP_PROJECT_ID }}
          else
            echo "Artifact Registry repository already exists"
          fi

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ steps.service-name.outputs.name }}:${{ github.sha }}"

          cd fellspiral/site
          docker build -t "${IMAGE_NAME}" .
          docker push "${IMAGE_NAME}"

          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ steps.service-name.outputs.name }} \
            --image="${{ env.IMAGE_NAME }}" \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --allow-unauthenticated \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=1 \
            --timeout=300 \
            --port=8080 \
            --set-env-vars="ENVIRONMENT=preview,BRANCH_NAME=${{ github.ref_name }},COMMIT_SHA=${{ github.sha }}" \
            --labels="preview=true,branch=${{ github.ref_name }},commit=${{ github.sha }}" \
            --quiet

      - name: Get service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe ${{ steps.service-name.outputs.name }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --format='value(status.url)')

          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Preview Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** ${URL}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Test deployment
        run: |
          URL="${{ steps.service-url.outputs.url }}"

          echo "Testing deployment at ${URL}"

          # Wait for service to be ready
          for i in {1..30}; do
            if curl -sf "${URL}/health" > /dev/null 2>&1; then
              echo "Health check passed!"
              break
            fi
            echo "Waiting for service to be ready... ($i/30)"
            sleep 2
          done

          # Test main page
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${URL}/")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Error: Main page returned HTTP $HTTP_CODE"
            exit 1
          fi

          echo "âœ… Deployment test passed!"

      - name: Comment on PR
        if: github.event_name == 'push' && github.event.pull_request
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.service-url.outputs.url }}';
            const serviceName = '${{ steps.service-name.outputs.name }}';
            const comment = `## ðŸš€ Preview Deployment

            **Preview URL:** ${url}
            **Service:** \`${serviceName}\`
            **Branch:** \`${{ github.ref_name }}\`
            **Commit:** \`${{ github.sha }}\`

            The preview will be automatically deleted when this branch is deleted.

            To manually delete:
            \`\`\`bash
            gcloud run services delete ${serviceName} --region=${{ env.GCP_REGION }} --project=${{ env.GCP_PROJECT_ID }}
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Output summary
        run: |
          echo "âœ… Feature branch preview deployed successfully!"
          echo ""
          echo "Preview URL: ${{ steps.service-url.outputs.url }}"
          echo "Service name: ${{ steps.service-name.outputs.name }}"
