          fi

          RULESET_NAME=$(echo "$RULESET_RESPONSE" | jq -r '.name // empty')
          if [ -z "$RULESET_NAME" ] || [ "$RULESET_NAME" = "null" ]; then
            echo "‚ùå Failed to get ruleset name:"
            echo "$RULESET_RESPONSE" | jq '.'
            exit 1
          fi
          echo "‚úì Created ruleset: $RULESET_NAME"

          # Release ruleset to bucket
          echo "Releasing ruleset to bucket $BUCKET_NAME..."
          RELEASE_NAME="firebase.storage/${BUCKET_NAME}"
          RELEASE_RESPONSE=$(curl -s -X PATCH \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{
