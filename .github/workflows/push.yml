  deploy-print:
    name: Deploy Print
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [local-tests, infrastructure]
    if: |
      always() &&
      needs.local-tests.result == 'success' &&
      (needs.infrastructure.result == 'success' || needs.infrastructure.result == 'skipped') &&
      needs.local-tests.outputs.print-changed == 'true'
    outputs:
      service-url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install dependencies (jq)
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Get Firebase configuration and inject
        run: |
          set -e
          echo "Fetching Firebase configuration..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)

          APPS_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

          if echo "$APPS_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "‚ùå Firebase API error"
            exit 1
          fi

          APP_ID=$(echo "$APPS_RESPONSE" | jq -r '.apps[] | select(.displayName == "Print Web App") | .appId // empty')

          if [ -z "$APP_ID" ]; then
            echo "Creating Firebase web app..."
            CREATE_RESPONSE=$(curl -s -X POST \
              -H "Authorization: Bearer ${ACCESS_TOKEN}" \
              -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
              -H "Content-Type: application/json" \
              -d '{"displayName": "Print Web App"}' \
              "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

            APP_ID=$(echo "$CREATE_RESPONSE" | jq -r '.appId // empty')
            echo "‚úì Created Firebase web app: $APP_ID"
          else
            echo "‚úì Found existing Firebase web app: $APP_ID"
          fi

          CONFIG_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps/${APP_ID}/config")

          API_KEY=$(echo "$CONFIG_RESPONSE" | jq -r '.apiKey // empty')
          AUTH_DOMAIN=$(echo "$CONFIG_RESPONSE" | jq -r '.authDomain')
          PROJECT_ID=$(echo "$CONFIG_RESPONSE" | jq -r '.projectId')
          STORAGE_BUCKET=$(echo "$CONFIG_RESPONSE" | jq -r '.storageBucket')
          MESSAGING_SENDER_ID=$(echo "$CONFIG_RESPONSE" | jq -r '.messagingSenderId')
          APP_ID_VALUE=$(echo "$CONFIG_RESPONSE" | jq -r '.appId')

          cat > print/site/src/firebase-config.js <<'EOF'
          export const firebaseConfig = {
            apiKey: "API_KEY_PLACEHOLDER",
            authDomain: "AUTH_DOMAIN_PLACEHOLDER",
            projectId: "PROJECT_ID_PLACEHOLDER",
            storageBucket: "STORAGE_BUCKET_PLACEHOLDER",
            messagingSenderId: "MESSAGING_SENDER_ID_PLACEHOLDER",
            appId: "APP_ID_PLACEHOLDER"
          };
          EOF

          sed -i "s|API_KEY_PLACEHOLDER|${API_KEY}|g" print/site/src/firebase-config.js
          sed -i "s|AUTH_DOMAIN_PLACEHOLDER|${AUTH_DOMAIN}|g" print/site/src/firebase-config.js
          sed -i "s|PROJECT_ID_PLACEHOLDER|${PROJECT_ID}|g" print/site/src/firebase-config.js
          sed -i "s|STORAGE_BUCKET_PLACEHOLDER|${STORAGE_BUCKET}|g" print/site/src/firebase-config.js
          sed -i "s|MESSAGING_SENDER_ID_PLACEHOLDER|${MESSAGING_SENDER_ID}|g" print/site/src/firebase-config.js
          sed -i "s|APP_ID_PLACEHOLDER|${APP_ID_VALUE}|g" print/site/src/firebase-config.js

          echo "‚úì Firebase configuration injected"

      - name: Deploy Firestore rules
        run: |
          set -e
          echo "Deploying Firestore rules..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          RULES_FILE="print/firestore.rules"
          RULES_CONTENT=$(cat "$RULES_FILE" | jq -Rs '.')

          RULESET_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{\"source\":{\"files\":[{\"name\":\"firestore.rules\",\"content\":${RULES_CONTENT}}]}}" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/rulesets")

          RULESET_NAME=$(echo "$RULESET_RESPONSE" | jq -r '.name // empty')
          RELEASE_NAME="cloud.firestore"

          curl -s -X PATCH \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{\"release\":{\"name\":\"projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}\",\"rulesetName\":\"${RULESET_NAME}\"}}" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}"

          echo "‚úì Firestore rules deployed"

      - name: Deploy Firebase Storage rules
        run: |
          set -e
          echo "Deploying Firebase Storage rules..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          BUCKET_NAME="rml-media"
          RULES_FILE="print/storage.rules"
          RULES_CONTENT=$(cat "$RULES_FILE" | jq -Rs '.')

          RULESET_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{\"source\":{\"files\":[{\"name\":\"storage.rules\",\"content\":${RULES_CONTENT}}]}}" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/rulesets")

          RULESET_NAME=$(echo "$RULESET_RESPONSE" | jq -r '.name // empty')
          RELEASE_NAME="firebase.storage/${BUCKET_NAME}"

          RELEASE_RESPONSE=$(curl -s -X PATCH \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{\"release\":{\"name\":\"projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}\",\"rulesetName\":\"${RULESET_NAME}\"}}" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}")

          if echo "$RELEASE_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "‚ö†Ô∏è  Storage rules deployment failed (bucket may not be linked to Firebase yet)"
          else
            echo "‚úì Firebase Storage rules deployed"
          fi

      - name: Deploy Print
        run: ./infrastructure/scripts/deploy-site.sh print ${{ github.ref_name }} ${{ github.sha }}

      - name: Get service URL
        id: get-url
        run: |
          URL=$(cat /tmp/deployment-url.txt)
          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: Wait for service to be ready
        run: ./infrastructure/scripts/health-check.sh "${{ steps.get-url.outputs.url }}/health" 60 5

