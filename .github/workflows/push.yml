name: Push Pipeline

on:
  push:
    branches: ['**']

# Only allow one pipeline per branch at a time
concurrency:
  group: push-${{ github.ref }}
  cancel-in-progress: true

env:
  GCP_PROJECT_ID: chalanding
  GCP_REGION: us-central1

permissions:
  contents: write
  id-token: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  # ==================== Step 1: Local Tests (in series, stop on fail) ====================
  local-tests:
    name: Local Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      fellspiral-changed: ${{ steps.check-changes.outputs.fellspiral-changed }}
      videobrowser-changed: ${{ steps.check-changes.outputs.videobrowser-changed }}
      print-changed: ${{ steps.check-changes.outputs.print-changed }}
      playwright-server-changed: ${{ steps.check-changes.outputs.playwright-server-changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check for changes
        id: check-changes
        run: |
          # Check fellspiral changes
          if git diff --name-only HEAD^ HEAD | grep -q "^fellspiral/"; then
            echo "fellspiral-changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Fellspiral changed"
          else
            echo "fellspiral-changed=false" >> $GITHUB_OUTPUT
            echo "‚è∏Ô∏è  Fellspiral unchanged"
          fi

          # Check videobrowser changes
          if git diff --name-only HEAD^ HEAD | grep -q "^videobrowser/"; then
            echo "videobrowser-changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Videobrowser changed"
          else
            echo "videobrowser-changed=false" >> $GITHUB_OUTPUT
            echo "‚è∏Ô∏è  Videobrowser unchanged"
          fi

          # Check print changes
          if git diff --name-only HEAD^ HEAD | grep -q "^print/"; then
            echo "print-changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Print changed"
          else
            echo "print-changed=false" >> $GITHUB_OUTPUT
            echo "‚è∏Ô∏è  Print unchanged"
          fi

          # Check playwright-server changes
          if git diff --name-only HEAD^ HEAD | grep -q "^playwright-server/"; then
            echo "playwright-server-changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Playwright server changed"
          else
            echo "playwright-server-changed=false" >> $GITHUB_OUTPUT
            echo "‚è∏Ô∏è  Playwright server unchanged"
          fi

      - name: Test Fellspiral
        if: steps.check-changes.outputs.fellspiral-changed == 'true'
        run: ./infrastructure/scripts/run-local-tests.sh fellspiral

      - name: Test Videobrowser
        if: steps.check-changes.outputs.videobrowser-changed == 'true'
        run: ./infrastructure/scripts/run-local-tests.sh videobrowser

      - name: Test Print
        if: steps.check-changes.outputs.print-changed == 'true'
        run: ./infrastructure/scripts/run-local-tests.sh print

  # ==================== Step 2: Infrastructure as Code ====================
  infrastructure:
    name: Infrastructure as Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: local-tests
    # Only run on main branch
    if: github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Nix store
        uses: actions/cache@v4
        with:
          path: |
            /nix/store
            /nix/var/nix/db
          key: ${{ runner.os }}-nix-${{ hashFiles('flake.lock') }}
          restore-keys: |
            ${{ runner.os }}-nix-

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Nix cache
        uses: cachix/cachix-action@v14
        continue-on-error: true
        with:
          name: fellspiral
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: 'access_token'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Cache gcloud components
        uses: actions/cache@v4
        with:
          path: |
            ~/.config/gcloud
          key: ${{ runner.os }}-gcloud-${{ hashFiles('.github/workflows/push.yml') }}
          restore-keys: |
            ${{ runner.os }}-gcloud-

      - name: Create Terraform state bucket
        run: |
          nix develop .#ci --command bash -c "
            if ! gcloud storage buckets describe gs://fellspiral-terraform-state --project=${{ secrets.GCP_PROJECT_ID }} &>/dev/null; then
              echo 'Creating Terraform state bucket...'
              gcloud storage buckets create gs://fellspiral-terraform-state \
                --project=${{ secrets.GCP_PROJECT_ID }} \
                --location=us-central1 \
                --uniform-bucket-level-access
              gcloud storage buckets update gs://fellspiral-terraform-state --versioning
              echo 'State bucket created successfully with versioning enabled'
            else
              echo 'State bucket already exists'
            fi
            echo 'Verifying service account access to state bucket...'
            gcloud storage buckets describe gs://fellspiral-terraform-state --project=${{ secrets.GCP_PROJECT_ID }} || echo 'Cannot access bucket'
          "

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: |
            infrastructure/terraform/.terraform
            ${{ github.workspace }}/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('infrastructure/terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<EOF
          project_id  = "${{ secrets.GCP_PROJECT_ID }}"
          region      = "us-central1"
          environment = "production"
          EOF

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

  # ==================== Step 3a: Deploy Playwright Server (on main branch + temp: feature branch) ====================
  deploy-playwright-server:
    name: Deploy Playwright Server
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [local-tests, infrastructure]
    if: |
      always() &&
      needs.local-tests.result == 'success' &&
      (needs.infrastructure.result == 'success' || needs.infrastructure.result == 'skipped') &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/claude/update-push-workflow-main-011kk51GfpQ2oUsV3N4oaa6h')
    outputs:
      playwright-url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Deploy Playwright Server
        run: ./infrastructure/scripts/deploy-playwright-server.sh ${{ github.sha }}

      - name: Get service URL
        id: get-url
        run: |
          URL=$(cat /tmp/playwright-server-url.txt)
          echo "url=${URL}" >> $GITHUB_OUTPUT

  # ==================== Step 3b: Deploy Sites (in parallel, always on main, if changed on feature branches) ====================
  deploy-fellspiral:
    name: Deploy Fellspiral
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [local-tests, infrastructure]
    if: |
      always() &&
      needs.local-tests.result == 'success' &&
      (needs.infrastructure.result == 'success' || needs.infrastructure.result == 'skipped') &&
      (github.ref == 'refs/heads/main' || needs.local-tests.outputs.fellspiral-changed == 'true')
    outputs:
      service-url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install dependencies (jq)
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Get Firebase configuration and inject
        run: |
          set -e  # Exit on error
          echo "Fetching Firebase configuration..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)

          # List Firebase web apps
          APPS_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

          # Check for errors
          if echo "$APPS_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "‚ùå Firebase API error:"
            echo "$APPS_RESPONSE" | jq '.error'
            echo ""
            echo "Firebase may not be enabled on this project."
            echo "Please visit: https://console.firebase.google.com/"
            echo "And add your GCP project to Firebase."
            exit 1
          fi

          # Get or create web app for Fellspiral
          APP_ID=$(echo "$APPS_RESPONSE" | jq -r '.apps[] | select(.displayName == "Fellspiral Web App") | .appId // empty')

          if [ -z "$APP_ID" ]; then
            echo "No Firebase web app found for Fellspiral. Creating one..."
            CREATE_RESPONSE=$(curl -s -X POST \
              -H "Authorization: Bearer ${ACCESS_TOKEN}" \
              -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
              -H "Content-Type: application/json" \
              -d '{"displayName": "Fellspiral Web App"}' \
              "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

            # Check for errors
            if echo "$CREATE_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
              echo "‚ùå Failed to create Firebase web app:"
              echo "$CREATE_RESPONSE" | jq '.error'
              exit 1
            fi

            APP_ID=$(echo "$CREATE_RESPONSE" | jq -r '.appId // empty')
            if [ -z "$APP_ID" ] || [ "$APP_ID" = "null" ]; then
              echo "‚ùå Failed to get app ID from response"
              exit 1
            fi
            echo "‚úì Created Firebase web app: $APP_ID"
          else
            echo "‚úì Found existing Firebase web app: $APP_ID"
          fi

          # Get app configuration
          CONFIG_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps/${APP_ID}/config")

          # Validate configuration
          API_KEY=$(echo "$CONFIG_RESPONSE" | jq -r '.apiKey // empty')
          if [ -z "$API_KEY" ] || [ "$API_KEY" = "null" ]; then
            echo "‚ùå Failed to get Firebase configuration:"
            echo "$CONFIG_RESPONSE" | jq '.'
            exit 1
          fi

          # Extract all values
          AUTH_DOMAIN=$(echo "$CONFIG_RESPONSE" | jq -r '.authDomain')
          PROJECT_ID=$(echo "$CONFIG_RESPONSE" | jq -r '.projectId')
          STORAGE_BUCKET=$(echo "$CONFIG_RESPONSE" | jq -r '.storageBucket')
          MESSAGING_SENDER_ID=$(echo "$CONFIG_RESPONSE" | jq -r '.messagingSenderId')
          APP_ID_VALUE=$(echo "$CONFIG_RESPONSE" | jq -r '.appId')

          echo "‚úì Retrieved Firebase configuration:"
          echo "  API Key: ${API_KEY:0:20}..."
          echo "  Project: $PROJECT_ID"
          echo "  Storage Bucket: $STORAGE_BUCKET"

          # Inject into firebase-config.js
          cat > fellspiral/site/src/firebase-config.js <<EOF
          /**
           * Firebase Configuration for Fellspiral
           *
           * This configuration is safe to expose publicly as it only identifies
           * the Firebase project. Access control is managed via Firestore security
           * rules (firestore.rules).
           *
           * Auto-generated during CI/CD deployment
           */

          export const firebaseConfig = {
            apiKey: "${API_KEY}",
            authDomain: "${AUTH_DOMAIN}",
            projectId: "${PROJECT_ID}",
            storageBucket: "${STORAGE_BUCKET}",
            messagingSenderId: "${MESSAGING_SENDER_ID}",
            appId: "${APP_ID_VALUE}"
          };
          EOF

          echo "‚úì Firebase configuration injected into source"

      - name: Deploy Firestore rules
        run: |
          set -e  # Exit on error
          echo "Deploying Firestore rules..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          RULES_FILE="fellspiral/firestore.rules"

          # Read and escape rules file for JSON
          RULES_CONTENT=$(cat "$RULES_FILE" | jq -Rs '.')

          # Create ruleset
          echo "Creating ruleset..."
          RULESET_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"source\": {
                \"files\": [
                  {
                    \"name\": \"firestore.rules\",
                    \"content\": ${RULES_CONTENT}
                  }
                ]
              }
            }" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/rulesets")

          # Check for errors
          if echo "$RULESET_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "‚ùå Failed to create ruleset:"
            echo "$RULESET_RESPONSE" | jq '.error'
            exit 1
          fi

          RULESET_NAME=$(echo "$RULESET_RESPONSE" | jq -r '.name // empty')
          if [ -z "$RULESET_NAME" ] || [ "$RULESET_NAME" = "null" ]; then
            echo "‚ùå Failed to get ruleset name:"
            echo "$RULESET_RESPONSE" | jq '.'
            exit 1
          fi
          echo "‚úì Created ruleset: $RULESET_NAME"

          # Release ruleset to Firestore database
          echo "Releasing ruleset to Firestore..."
          RELEASE_NAME="cloud.firestore"
          RELEASE_RESPONSE=$(curl -s -X PATCH \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"release\": {
                \"name\": \"projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}\",
                \"rulesetName\": \"${RULESET_NAME}\"
              }
            }" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}")

          # Check for errors
          if echo "$RELEASE_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "‚ö†Ô∏è  Failed to release ruleset:"
            echo "$RELEASE_RESPONSE" | jq '.error'
          else
            echo "‚úì Firestore rules deployed"
          fi

      - name: Seed Firestore with cards
        run: |
          echo "Seeding Firestore with cards from rules.md..."
          # Get service account credentials from gcloud auth
          gcloud auth application-default print-access-token > /dev/null 2>&1 || echo "‚ö†Ô∏è  No default credentials"
          # Note: Seeding will happen automatically on first page load if database is empty
          # Manual seeding can be done by running: npm run seed:firestore
          echo "‚úì Firestore will be auto-seeded on first access if empty"

      - name: Deploy Fellspiral
        run: ./infrastructure/scripts/deploy-site.sh fellspiral ${{ github.ref_name }} ${{ github.sha }}

      - name: Get service URL
        id: get-url
        run: |
          URL=$(cat /tmp/deployment-url.txt)
          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: Wait for service to be ready
        run: ./infrastructure/scripts/health-check.sh "${{ steps.get-url.outputs.url }}/health" 60 5

  deploy-videobrowser:
    name: Deploy Videobrowser
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [local-tests, infrastructure]
    if: |
      always() &&
      needs.local-tests.result == 'success' &&
      (needs.infrastructure.result == 'success' || needs.infrastructure.result == 'skipped') &&
      (github.ref == 'refs/heads/main' || needs.local-tests.outputs.videobrowser-changed == 'true')
    outputs:
      service-url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Install dependencies (jq)
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Get Firebase configuration and inject
        run: |
          set -e  # Exit on error
          echo "Fetching Firebase configuration..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)

          # List Firebase web apps
          APPS_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

          # Check for errors
          if echo "$APPS_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "‚ùå Firebase API error:"
            echo "$APPS_RESPONSE" | jq '.error'
            echo ""
            echo "Firebase may not be enabled on this project."
            echo "Please visit: https://console.firebase.google.com/"
            echo "And add your GCP project to Firebase."
            exit 1
          fi

          # Get or create web app
          APP_ID=$(echo "$APPS_RESPONSE" | jq -r '.apps[0].appId // empty')

          if [ -z "$APP_ID" ]; then
            echo "No Firebase web apps found. Creating one..."
            CREATE_RESPONSE=$(curl -s -X POST \
              -H "Authorization: Bearer ${ACCESS_TOKEN}" \
              -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
              -H "Content-Type: application/json" \
              -d '{"displayName": "Video Browser Web App"}' \
              "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

            # Check for errors
            if echo "$CREATE_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
