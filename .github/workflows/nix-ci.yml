name: Nix CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  nix-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          enable_kvm: false

      - name: Set up Cachix
        id: cachix
        uses: cachix/cachix-action@v12
        continue-on-error: true
        with:
          name: commons-systems
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Check Cachix setup status
        if: steps.cachix.outcome == 'failure'
        run: |
          echo "::warning::Cachix setup failed - builds will not be cached"
          echo "This is expected for PRs from forks without access to secrets"
          echo "Cachix outcome: ${{ steps.cachix.outcome }}"
          echo "Note: CI will continue normally but may be slower"

      - name: Check flake syntax
        run: nix flake check

      - name: Run pre-push hooks integration tests
        run: ./nix/checks.test.sh

      - name: Verify development shell loads
        run: |
          nix develop --command bash -c 'echo "✓ Development shell loads successfully"'

      - name: Verify custom packages in dev shell
        run: |
          nix develop --command bash -c '
            echo "Checking custom packages..."
            which tmux-tui && echo "✓ tmux-tui found" || echo "✗ tmux-tui missing"
            which gh-workflow-mcp-server && echo "✓ gh-workflow-mcp-server found" || echo "✗ gh-workflow-mcp-server missing"
          '

      # Configuration evaluation test: Validate Darwin Home Manager config on Linux CI
      # Validates that the aarch64-darwin configuration evaluates successfully
      # Catches Nix evaluation errors, undefined packages, and module configuration issues
      #
      # What this validates:
      # - Home Manager configuration evaluates without errors
      # - All Home Manager modules (including WezTerm) have valid Nix syntax
      # - Package references are valid for aarch64-darwin
      # - Configuration can be evaluated on Linux runners (cross-platform evaluation)
      #
      # Note: This validates that the configuration evaluates and builds successfully on Linux CI.
      # It does not verify that all packages are available in the binary cache for aarch64-darwin,
      # so some packages may need to be built from source during actual activation on macOS.
      #
      # Note: Uses --no-link to avoid creating result symlink (build artifacts are in /nix/store)
      #
      # Manual test: Introduce syntax error in nix/home/wezterm.nix and verify CI fails
      # TODO(#1760): Add E2E test for actual Home Manager activation on macOS runner
      - name: Verify Home Manager configuration builds
        run: |
          echo "Building Home Manager configuration (aarch64-darwin)..."
          if ! BUILD_OUTPUT=$(nix build .#homeConfigurations.aarch64-darwin.activationPackage --impure --no-link 2>&1); then
            echo "❌ ERROR: Home Manager configuration failed to build"
            echo ""
            echo "Build output:"
            echo "$BUILD_OUTPUT"
            echo ""
            echo "Common causes:"
            echo "  - Nix syntax errors in nix/home/*.nix files"
            echo "  - Invalid Home Manager options"
            echo "  - Package not available for aarch64-darwin"
            echo "  - Module configuration errors"
            echo ""
            echo "To debug locally:"
            echo "  nix build .#homeConfigurations.aarch64-darwin.activationPackage --impure --show-trace"
            exit 1
          fi
          echo "✓ Home Manager configuration builds successfully"

      - name: Build tmux-tui package
        run: nix build .#tmux-tui

      - name: Build gh-workflow-mcp-server package
        run: nix build .#gh-workflow-mcp-server
