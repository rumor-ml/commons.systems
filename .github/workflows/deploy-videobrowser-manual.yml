name: Manual Deploy - Videobrowser

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        default: false
        type: boolean

env:
  GCP_PROJECT_ID: chalanding
  GCP_REGION: us-central1
  SITE_NAME: videobrowser

permissions:
  contents: write
  id-token: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  # ==================== Step 1: Local Tests ====================
  local-tests:
    name: Run Local Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !inputs.skip_tests }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run local tests
        run: ./infrastructure/scripts/run-local-tests.sh ${{ env.SITE_NAME }}

  # ==================== Step 2: Deploy Site ====================
  deploy:
    name: Deploy Videobrowser
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: local-tests
    if: ${{ always() && (needs.local-tests.result == 'success' || needs.local-tests.result == 'skipped') }}
    outputs:
      service-url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Install dependencies (jq)
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Get Firebase configuration and inject
        run: |
          set -e  # Exit on error
          echo "Fetching Firebase configuration..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)

          # List Firebase web apps
          APPS_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

          # Check for errors
          if echo "$APPS_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "âŒ Firebase API error:"
            echo "$APPS_RESPONSE" | jq '.error'
            echo ""
            echo "Firebase may not be enabled on this project."
            exit 1
          fi

          # Get or create web app
          APP_ID=$(echo "$APPS_RESPONSE" | jq -r '.apps[0].appId // empty')

          if [ -z "$APP_ID" ]; then
            echo "No Firebase web apps found. Creating one..."
            CREATE_RESPONSE=$(curl -s -X POST \
              -H "Authorization: Bearer ${ACCESS_TOKEN}" \
              -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
              -H "Content-Type: application/json" \
              -d '{"displayName": "Video Browser Web App"}' \
              "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

            if echo "$CREATE_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
              echo "âŒ Failed to create Firebase web app:"
              echo "$CREATE_RESPONSE" | jq '.error'
              exit 1
            fi

            APP_ID=$(echo "$CREATE_RESPONSE" | jq -r '.appId // empty')
            if [ -z "$APP_ID" ] || [ "$APP_ID" = "null" ]; then
              echo "âŒ Failed to get app ID from response"
              exit 1
            fi
            echo "âœ“ Created Firebase web app: $APP_ID"
          else
            echo "âœ“ Found existing Firebase web app: $APP_ID"
          fi

          # Get app configuration
          CONFIG_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps/${APP_ID}/config")

          # Validate configuration
          API_KEY=$(echo "$CONFIG_RESPONSE" | jq -r '.apiKey // empty')
          if [ -z "$API_KEY" ] || [ "$API_KEY" = "null" ]; then
            echo "âŒ Failed to get Firebase configuration:"
            echo "$CONFIG_RESPONSE" | jq '.'
            exit 1
          fi

          # Extract all values
          AUTH_DOMAIN=$(echo "$CONFIG_RESPONSE" | jq -r '.authDomain')
          PROJECT_ID=$(echo "$CONFIG_RESPONSE" | jq -r '.projectId')
          STORAGE_BUCKET=$(echo "$CONFIG_RESPONSE" | jq -r '.storageBucket')
          MESSAGING_SENDER_ID=$(echo "$CONFIG_RESPONSE" | jq -r '.messagingSenderId')
          APP_ID_VALUE=$(echo "$CONFIG_RESPONSE" | jq -r '.appId')

          echo "âœ“ Retrieved Firebase configuration"

          # Inject into firebase-config.js
          cat > videobrowser/site/src/firebase-config.js <<EOF
          /**
           * Firebase Configuration
           * Auto-generated during CI/CD deployment
           */

          export const firebaseConfig = {
            apiKey: "${API_KEY}",
            authDomain: "${AUTH_DOMAIN}",
            projectId: "${PROJECT_ID}",
            storageBucket: "${STORAGE_BUCKET}",
            messagingSenderId: "${MESSAGING_SENDER_ID}",
            appId: "${APP_ID_VALUE}"
          };
          EOF

          echo "âœ“ Firebase configuration injected into source"

      - name: Deploy Firebase Storage rules
        run: |
          set -e
          echo "Deploying Firebase Storage rules..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          BUCKET_NAME="rml-media"
          RULES_FILE="videobrowser/storage.rules"

          RULES_CONTENT=$(cat "$RULES_FILE" | jq -Rs '.')

          RULESET_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{\"source\":{\"files\":[{\"name\":\"storage.rules\",\"content\":${RULES_CONTENT}}]}}" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/rulesets")

          if echo "$RULESET_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "âŒ Failed to create ruleset:"
            echo "$RULESET_RESPONSE" | jq '.error'
            exit 1
          fi

          RULESET_NAME=$(echo "$RULESET_RESPONSE" | jq -r '.name // empty')
          echo "âœ“ Created ruleset: $RULESET_NAME"

          RELEASE_NAME="firebase.storage/${BUCKET_NAME}"
          RELEASE_RESPONSE=$(curl -s -X PATCH \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{\"release\":{\"name\":\"projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}\",\"rulesetName\":\"${RULESET_NAME}\"}}" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}")

          if echo "$RELEASE_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "âš ï¸  Failed to release ruleset:"
            echo "$RELEASE_RESPONSE" | jq '.error'
          else
            echo "âœ“ Firebase Storage rules deployed"
          fi

      - name: Deploy Videobrowser
        run: ./infrastructure/scripts/deploy-site.sh ${{ env.SITE_NAME }} ${{ inputs.branch }} ${{ github.sha }}

      - name: Get service URL
        id: get-url
        run: |
          URL=$(cat /tmp/deployment-url.txt)
          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "Deployed to: ${URL}"

      - name: Wait for service to be ready
        run: ./infrastructure/scripts/health-check.sh "${{ steps.get-url.outputs.url }}/health" 60 5

  # ==================== Step 3: Playwright Tests ====================
  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: deploy
    if: ${{ !inputs.skip_tests }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Playwright server URL
        id: playwright-server
        run: |
          URL=$(gcloud run services describe playwright-server \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "Playwright Server URL: ${URL}"

      - name: Run Playwright tests
        run: ./infrastructure/scripts/run-playwright-tests.sh ${{ env.SITE_NAME }} "${{ needs.deploy.outputs.service-url }}" "${{ steps.playwright-server.outputs.url }}"
        env:
          PLAYWRIGHT_SERVER_URL: ${{ steps.playwright-server.outputs.url }}
          DEPLOYED_URL: ${{ needs.deploy.outputs.service-url }}
          CI: true

  # ==================== Summary ====================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [local-tests, deploy, playwright-tests]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "# ðŸš€ Manual Deployment Summary - Videobrowser" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Local Tests: ${{ needs.local-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright Tests: ${{ needs.playwright-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "**Deployed URL:** ${{ needs.deploy.outputs.service-url }}" >> $GITHUB_STEP_SUMMARY
          fi
