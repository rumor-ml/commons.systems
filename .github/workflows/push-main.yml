            echo "‚ùå Go TUI Tmux-Tui tests failed"
            exit 1
          fi

          if [[ "${{ needs.test-go-packages-filesync.result }}" != "success" && "${{ needs.test-go-packages-filesync.result }}" != "skipped" ]]; then
