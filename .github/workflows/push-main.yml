            exit 1
          fi

          if [[ "${{ needs.test-go-fullstack-printsync.result }}" != "success" && "${{ needs.test-go-fullstack-printsync.result }}" != "skipped" ]]; then
            echo "‚ùå Go Fullstack Printsync tests failed"
