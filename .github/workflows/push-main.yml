      e2e-fellspiral, e2e-videobrowser, e2e-audiobrowser, e2e-print
    ]
    if: always()

    steps:
      - name: Check all jobs succeeded
        run: |
          echo "Checking job results..."
          echo "Test Firebase Fellspiral: ${{ needs.test-firebase-fellspiral.result }}"
          echo "Test Firebase Videobrowser: ${{ needs.test-firebase-videobrowser.result }}"
          echo "Test Firebase Audiobrowser: ${{ needs.test-firebase-audiobrowser.result }}"
          echo "Test Firebase Print: ${{ needs.test-firebase-print.result }}"
          echo "Test Go Fullstack Printsync: ${{ needs.test-go-fullstack-printsync.result }}"
          echo "Test Go TUI Tmux-Tui: ${{ needs.test-go-tui-tmux-tui.result }}"
          echo "Test Go Packages Filesync: ${{ needs.test-go-packages-filesync.result }}"
          echo "Deploy Fellspiral: ${{ needs.deploy-fellspiral.result }}"
          echo "Deploy Videobrowser: ${{ needs.deploy-videobrowser.result }}"
          echo "Deploy Audiobrowser: ${{ needs.deploy-audiobrowser.result }}"
          echo "Deploy Print: ${{ needs.deploy-print.result }}"
          echo "E2E Fellspiral: ${{ needs.e2e-fellspiral.result }}"
          echo "E2E Videobrowser: ${{ needs.e2e-videobrowser.result }}"
          echo "E2E Audiobrowser: ${{ needs.e2e-audiobrowser.result }}"
          echo "E2E Print: ${{ needs.e2e-print.result }}"

          # All jobs must succeed or be skipped for merge check to pass
          # Skipped jobs (when no apps of that type exist) are okay
          if [[ "${{ needs.test-firebase-fellspiral.result }}" != "success" && "${{ needs.test-firebase-fellspiral.result }}" != "skipped" ]]; then
            echo "‚ùå Firebase Fellspiral tests failed"
