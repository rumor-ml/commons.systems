name: Main/PR Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: ['**']
  merge_group:
  workflow_dispatch:

concurrency:
  group: push-main-${{ github.ref }}
  cancel-in-progress: true

env:
  GCP_PROJECT_ID: chalanding
  GCP_REGION: us-central1

permissions:
  contents: write
  id-token: write
  pull-requests: write
  issues: write
  actions: write
  packages: read
  deployments: write

jobs:
  # ==================== All Firebase Tests ====================
  test-firebase-fellspiral:
    name: Test Firebase - fellspiral
    runs-on: ubuntu-latest
    # Temporarily skip while debugging printsync timeout
    if: false
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          install-playwright: 'true'
          install-firebase: 'true'
      - name: Run tests
        run: ./test --module=fellspiral --type=e2e --ci

  test-firebase-videobrowser:
    name: Test Firebase - videobrowser
    runs-on: ubuntu-latest
    # Temporarily skip while debugging printsync timeout
    if: false
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          install-playwright: 'true'
          install-firebase: 'true'
      - name: Run tests
        run: ./test --module=videobrowser --type=e2e --ci

  test-firebase-audiobrowser:
    name: Test Firebase - audiobrowser
    runs-on: ubuntu-latest
    # Temporarily skip while debugging printsync timeout
    if: false
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          install-playwright: 'true'
          install-firebase: 'true'
      - name: Run tests
        run: ./test --module=audiobrowser --type=e2e --ci

  test-firebase-print:
    name: Test Firebase - print
    runs-on: ubuntu-latest
    # Temporarily skip while debugging printsync timeout
    if: false
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          install-playwright: 'true'
          install-firebase: 'true'
      - name: Run tests
        run: ./test --module=print --type=e2e --ci

  # ==================== Go Fullstack Tests ====================
  test-go-fullstack-printsync:
    name: Test Go Fullstack - printsync
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: ./.github/actions/setup-gcp-auth
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - uses: ./.github/actions/setup-node-pnpm
        with:
          install-playwright: 'true'
          install-firebase: 'true'
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y make
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Run tests
        run: ./test --module=printsync --type=e2e --ci
      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-printsync
          path: |
            printsync/test-results/
            printsync/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  # ==================== Go TUI Tests ====================
  test-go-tui-tmux-tui:
    name: Test Go TUI - tmux-tui
    runs-on: ubuntu-latest
    # Temporarily skip while debugging printsync timeout
    if: false
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run tests
        run: ./test --module=tmux-tui --type=e2e --ci

  # ==================== Go Package Tests ====================
  test-go-packages-filesync:
    name: Test Go Pkg - filesync
    runs-on: ubuntu-latest
    # Temporarily skip while debugging printsync timeout
    if: false
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run tests
        run: ./test --module=filesync --type=unit --ci

  # ==================== Merge Check ====================
  merge-check:
    name: Merge Check - All Tests Passed
    runs-on: ubuntu-latest
    needs:
      - test-go-fullstack-printsync
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [ "${{ needs.test-go-fullstack-printsync.result }}" != "success" ]; then
            echo "test-go-fullstack-printsync failed"
            exit 1
          fi

          echo "All tests passed"
