name: Deploy Video Browser Feature Branch Preview

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'videobrowser/**'
      - '.github/workflows/deploy-feature-branch-videobrowser.yml'
  workflow_dispatch:

# Only allow one deployment per branch at a time
concurrency:
  group: deploy-videobrowser-${{ github.ref }}
  cancel-in-progress: true

env:
  GCP_PROJECT_ID: chalanding
  GCP_REGION: us-central1
  ARTIFACT_REGISTRY_REPO: videobrowser-previews

jobs:
  deploy-preview:
    name: Deploy Video Browser Preview to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write  # For PR comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate service name and labels
        id: service-name
        run: |
          # Sanitize branch name for Cloud Run (lowercase, alphanumeric, hyphens only)
          BRANCH_NAME="${{ github.ref_name }}"
          # Remove 'claude/' prefix if present
          BRANCH_NAME="${BRANCH_NAME#claude/}"
          # Convert to lowercase, replace / and _ with -, remove invalid chars
          SANITIZED=$(echo "$BRANCH_NAME" | tr '[:upper:]' '[:lower:]' | tr '/_' '-' | sed 's/[^a-z0-9-]//g')

          # Sanitize for GCP labels (max 63 chars, only lowercase letters, numbers, underscores, hyphens)
          LABEL_SAFE=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-' | sed 's/[^a-z0-9_-]//g' | cut -c1-63)

          # Service name: videobrowser-<branch> (no SHA - one service per branch)
          SERVICE_NAME="videobrowser-${SANITIZED}"
          # Truncate if needed (max 63 chars for Cloud Run)
          SERVICE_NAME="${SERVICE_NAME:0:63}"
          # Remove trailing hyphen if present
          SERVICE_NAME="${SERVICE_NAME%-}"

          echo "name=${SERVICE_NAME}" >> $GITHUB_OUTPUT
          echo "label_safe_branch=${LABEL_SAFE}" >> $GITHUB_OUTPUT
          echo "### Video Browser Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Service name: \`${SERVICE_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Subsequent commits will update this same service" >> $GITHUB_STEP_SUMMARY

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/190604485916/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'github-actions-terraform@chalanding.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install dependencies (jq)
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Get Firebase configuration and inject
        run: |
          set -e  # Exit on error
          echo "Fetching Firebase configuration..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)

          # List Firebase web apps
          APPS_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

          # Check for errors
          if echo "$APPS_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "âŒ Firebase API error:"
            echo "$APPS_RESPONSE" | jq '.error'
            echo ""
            echo "Firebase may not be enabled on this project."
            echo "Please visit: https://console.firebase.google.com/"
            echo "And add your GCP project to Firebase."
            exit 1
          fi

          # Get or create web app
          APP_ID=$(echo "$APPS_RESPONSE" | jq -r '.apps[0].appId // empty')

          if [ -z "$APP_ID" ]; then
            echo "No Firebase web apps found. Creating one..."
            CREATE_RESPONSE=$(curl -s -X POST \
              -H "Authorization: Bearer ${ACCESS_TOKEN}" \
              -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
              -H "Content-Type: application/json" \
              -d '{"displayName": "Video Browser Web App"}' \
              "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

            # Check for errors
            if echo "$CREATE_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
              echo "âŒ Failed to create Firebase web app:"
              echo "$CREATE_RESPONSE" | jq '.error'
              exit 1
            fi

            APP_ID=$(echo "$CREATE_RESPONSE" | jq -r '.appId // empty')
            if [ -z "$APP_ID" ] || [ "$APP_ID" = "null" ]; then
              echo "âŒ Failed to get app ID from response"
              exit 1
            fi
            echo "âœ“ Created Firebase web app: $APP_ID"
          else
            echo "âœ“ Found existing Firebase web app: $APP_ID"
          fi

          # Get app configuration
          CONFIG_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps/${APP_ID}/config")

          # Validate configuration
          API_KEY=$(echo "$CONFIG_RESPONSE" | jq -r '.apiKey // empty')
          if [ -z "$API_KEY" ] || [ "$API_KEY" = "null" ]; then
            echo "âŒ Failed to get Firebase configuration:"
            echo "$CONFIG_RESPONSE" | jq '.'
            exit 1
          fi

          # Extract all values
          AUTH_DOMAIN=$(echo "$CONFIG_RESPONSE" | jq -r '.authDomain')
          PROJECT_ID=$(echo "$CONFIG_RESPONSE" | jq -r '.projectId')
          STORAGE_BUCKET=$(echo "$CONFIG_RESPONSE" | jq -r '.storageBucket')
          MESSAGING_SENDER_ID=$(echo "$CONFIG_RESPONSE" | jq -r '.messagingSenderId')
          APP_ID_VALUE=$(echo "$CONFIG_RESPONSE" | jq -r '.appId')

          echo "âœ“ Retrieved Firebase configuration:"
          echo "  API Key: ${API_KEY:0:20}..."
          echo "  Project: $PROJECT_ID"
          echo "  Storage Bucket: $STORAGE_BUCKET"

          # Inject into firebase-config.js
          cat > videobrowser/site/src/firebase-config.js <<EOF
          /**
           * Firebase Configuration
           *
           * This configuration is safe to expose publicly as it only identifies
           * the Firebase project. Access control is managed via Firebase Storage
           * security rules (storage.rules).
           *
           * Auto-generated during CI/CD deployment
           */

          export const firebaseConfig = {
            apiKey: "${API_KEY}",
            authDomain: "${AUTH_DOMAIN}",
            projectId: "${PROJECT_ID}",
            storageBucket: "${STORAGE_BUCKET}",
            messagingSenderId: "${MESSAGING_SENDER_ID}",
            appId: "${APP_ID_VALUE}"
          };
          EOF

          echo "âœ“ Firebase configuration injected into source"

      - name: Deploy Firebase Storage rules
        run: |
          set -e  # Exit on error
          echo "Deploying Firebase Storage rules..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          BUCKET_NAME="rml-media"
          RULES_FILE="videobrowser/storage.rules"

          # Read and escape rules file for JSON
          RULES_CONTENT=$(cat "$RULES_FILE" | jq -Rs '.')

          # Create ruleset
          echo "Creating ruleset..."
          RULESET_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"source\": {
                \"files\": [
                  {
                    \"name\": \"storage.rules\",
                    \"content\": ${RULES_CONTENT}
                  }
                ]
              }
            }" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/rulesets")

          # Check for errors
          if echo "$RULESET_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "âŒ Failed to create ruleset:"
            echo "$RULESET_RESPONSE" | jq '.error'
            exit 1
          fi

          RULESET_NAME=$(echo "$RULESET_RESPONSE" | jq -r '.name // empty')
          if [ -z "$RULESET_NAME" ] || [ "$RULESET_NAME" = "null" ]; then
            echo "âŒ Failed to get ruleset name:"
            echo "$RULESET_RESPONSE" | jq '.'
            exit 1
          fi
          echo "âœ“ Created ruleset: $RULESET_NAME"

          # Release ruleset to bucket
          echo "Releasing ruleset to bucket $BUCKET_NAME..."
          RELEASE_NAME="firebase.storage/${BUCKET_NAME}"
          RELEASE_RESPONSE=$(curl -s -X PATCH \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "x-goog-user-project: ${{ env.GCP_PROJECT_ID }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"release\": {
                \"name\": \"projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}\",
                \"rulesetName\": \"${RULESET_NAME}\"
              }
            }" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}")

          # Check for errors
          if echo "$RELEASE_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
            echo "âš ï¸  Failed to release ruleset (this may be OK if bucket isn't linked to Firebase yet):"
            echo "$RELEASE_RESPONSE" | jq '.error'
          else
            echo "âœ“ Firebase Storage rules deployed to ${BUCKET_NAME}"
          fi

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Create Artifact Registry repository if not exists
        run: |
          if ! gcloud artifacts repositories describe ${{ env.ARTIFACT_REGISTRY_REPO }} \
            --location=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create ${{ env.ARTIFACT_REGISTRY_REPO }} \
              --repository-format=docker \
              --location=${{ env.GCP_REGION }} \
              --description="Video Browser feature branch preview images" \
              --project=${{ env.GCP_PROJECT_ID }}
          else
            echo "Artifact Registry repository already exists"
          fi

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ steps.service-name.outputs.name }}:${{ github.sha }}"
          CACHE_IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/cache:latest"

          cd videobrowser/site

          # Build with cache from previous builds
          docker build \
            --cache-from="${CACHE_IMAGE}" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t "${IMAGE_NAME}" \
            -t "${CACHE_IMAGE}" \
            .

          # Push both the versioned image and cache image
          docker push "${IMAGE_NAME}"
          docker push "${CACHE_IMAGE}" || true  # Don't fail if cache push fails

          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ steps.service-name.outputs.name }} \
            --image="${{ env.IMAGE_NAME }}" \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --allow-unauthenticated \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=1 \
            --timeout=300 \
            --port=8080 \
            --set-env-vars="ENVIRONMENT=preview,BRANCH_NAME=${{ github.ref_name }},COMMIT_SHA=${{ github.sha }}" \
            --labels="preview=true,site=videobrowser,branch=${{ steps.service-name.outputs.label_safe_branch }},commit=${{ github.sha }}" \
            --quiet

      - name: Get service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe ${{ steps.service-name.outputs.name }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --format='value(status.url)')

          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Video Browser Preview Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** ${URL}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Test deployment
        run: |
          URL="${{ steps.service-url.outputs.url }}"

          echo "Testing deployment at ${URL}"

          # Wait for service to be ready
          for i in {1..30}; do
            if curl -sf "${URL}/health" > /dev/null 2>&1; then
              echo "Health check passed!"
              break
            fi
            echo "Waiting for service to be ready... ($i/30)"
            sleep 2
          done

          # Test main page
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${URL}/")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Error: Main page returned HTTP $HTTP_CODE"
            exit 1
          fi

          echo "âœ… Deployment test passed!"

      - name: Comment on PR
        if: github.event_name == 'push' && github.event.pull_request
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.service-url.outputs.url }}';
            const serviceName = '${{ steps.service-name.outputs.name }}';
            const comment = `## ðŸŽ¬ Video Browser Preview Deployment

            **Preview URL:** ${url}
            **Service:** \`${serviceName}\`
            **Branch:** \`${{ github.ref_name }}\`
            **Commit:** \`${{ github.sha }}\`

            The preview will be automatically deleted when this branch is deleted.

            To manually delete:
            \`\`\`bash
            gcloud run services delete ${serviceName} --region=${{ env.GCP_REGION }} --project=${{ env.GCP_PROJECT_ID }}
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Output summary
        run: |
          echo "âœ… Video Browser feature branch preview deployed successfully!"
          echo ""
          echo "Preview URL: ${{ steps.service-url.outputs.url }}"
          echo "Service name: ${{ steps.service-name.outputs.name }}"
