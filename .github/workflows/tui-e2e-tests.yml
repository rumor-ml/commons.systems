name: TUI E2E Tests

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'tui/**'
      - '.github/workflows/tui-e2e-tests.yml'
  pull_request:
    paths:
      - 'tui/**'
      - '.github/workflows/tui-e2e-tests.yml'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - simple
          - comprehensive

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install tmux
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux
          tmux -V

      - name: Lint and build TUI
        run: |
          cd tui
          # Build all packages to catch unused imports and other issues
          go build ./...
          # Run go vet to catch common mistakes
          go vet ./...
          # Build the main binary
          go build -o tui-binary main.go
          ls -lh tui-binary
        env:
          GOTOOLCHAIN: local

      - name: Run simple e2e test
        if: ${{ github.event.inputs.test_suite == 'simple' || github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
        run: |
          cd tui/tests
          chmod +x simple_test.sh
          ./simple_test.sh

      - name: Run comprehensive e2e tests
        if: ${{ github.event.inputs.test_suite == 'comprehensive' || github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
        run: |
          cd tui/tests
          if [ -f comprehensive_test.sh ]; then
            chmod +x comprehensive_test.sh
            ./comprehensive_test.sh
          else
            echo "Comprehensive tests not yet implemented"
          fi

      - name: Run TUI-specific tests
        if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
        run: |
          cd tui/tests
          chmod +x tui_specific_test.sh
          ./tui_specific_test.sh

      - name: Run integration tests
        if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
        run: |
          cd tui/tests
          chmod +x integration_test.sh
          ./integration_test.sh

      - name: Run UI rendering tests
        if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
        run: |
          cd tui/tests
          chmod +x ui_rendering_test.sh
          ./ui_rendering_test.sh

      - name: Run project discovery tests
        if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
        run: |
          cd tui/tests
          chmod +x project_discovery_test.sh
          ./project_discovery_test.sh

      - name: Run log integration tests
        if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
        run: |
          cd tui/tests
          chmod +x log_integration_test.sh
          ./log_integration_test.sh

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            tui/tests/*.log
            tui/tests/screenshots/*.png
          if-no-files-found: ignore
