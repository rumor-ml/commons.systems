name: CI - Video Browser

on:
  push:
    branches: ['**']
    paths:
      - 'videobrowser/**'
      - '.github/workflows/ci-videobrowser.yml'
      - 'package.json'

jobs:
  test:
    name: Build & Test Video Browser
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('videobrowser/tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build:videobrowser

      - name: Install Playwright browsers
        run: cd videobrowser/tests && npx playwright install --with-deps chromium

      - name: Run tests
        run: npm run test:videobrowser -- --project=chromium
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videobrowser-playwright-report
          path: videobrowser/tests/playwright-report/
          retention-days: 30

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for console.log in source
        run: |
          echo "Checking for console.log in source files..."
          if grep -r "console\.log" videobrowser/site/src/ 2>/dev/null; then
            echo "❌ Found console.log statements in source code"
            exit 1
          else
            echo "✅ No console.log statements found"
          fi

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          if grep -r "TODO\|FIXME" videobrowser/ 2>/dev/null; then
            echo "ℹ️ Found TODO/FIXME comments (informational only)"
          else
            echo "✅ No TODO/FIXME comments found"
          fi
