name: Feature Branch Pipeline (Firebase Hosting)

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!gh-readonly-queue/**'
  workflow_dispatch:

# Only allow one pipeline per branch at a time
concurrency:
  group: push-feature-${{ github.ref }}
  cancel-in-progress: true

env:
  GCP_PROJECT_ID: chalanding
  GCP_REGION: us-central1

permissions:
  contents: write
  id-token: write
  pull-requests: write
  issues: write
  actions: write
  deployments: write

jobs:
  # Prevent feature workflow from running when PR exists for this branch,
  # since PR workflow (push-main.yml) handles CI/CD for branches with open PRs.
  # This avoids duplicate deployments and wasted CI resources.
  check-pr-exists:
    name: Check PR Status
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      should-continue: ${{ steps.check.outputs.should-continue }}
    steps:
      - name: Check for PR and skip if exists
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e          # Exit immediately if a command fails
          set -o pipefail # Catch failures in pipes
          set -u          # Treat unset variables as errors

          echo "=== Checking for existing PR ==="

          # Validate GITHUB_REF is set and has expected format
          if [ -z "${GITHUB_REF:-}" ]; then
            echo "::error::GITHUB_REF environment variable is empty or unset"
            exit 1
          fi

          # Extract and validate branch name
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [ -z "$BRANCH_NAME" ] || [ "$BRANCH_NAME" = "$GITHUB_REF" ]; then
            echo "::error::Failed to extract branch name from GITHUB_REF='$GITHUB_REF'"
            echo "::error::Expected format: refs/heads/<branch-name>"
            exit 1
          fi

          echo "Branch: $BRANCH_NAME"
          echo "Repository: $GITHUB_REPOSITORY"

          # Query GitHub API for open PRs with timeout
          # Check if there are any open PRs FROM this branch (--head)
          echo "Querying GitHub API for open PRs..."
          if ! PR_LIST_OUTPUT=$(timeout 30s gh pr list \
            --repo "$GITHUB_REPOSITORY" \
            --head "$BRANCH_NAME" \
            --state open \
            --json number 2>&1); then
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo "::error::GitHub API query timed out after 30 seconds"
              echo "::error::This may indicate GitHub API slowness or network issues"
            else
              echo "::error::Failed to query GitHub API for PR status"
              echo "::error::Repository: $GITHUB_REPOSITORY"
              echo "::error::Branch: $BRANCH_NAME"
              echo "::error::Output: $PR_LIST_OUTPUT"
            fi
            echo "::error::Cannot determine PR status - failing workflow to prevent duplicate operations"
            exit 1
          fi

          # Parse PR count from JSON with validation
          if ! PR_COUNT=$(echo "$PR_LIST_OUTPUT" | jq -e 'length' 2>&1); then
            echo "::error::Failed to parse GitHub API response as JSON"
            echo "::error::jq error: $PR_COUNT"
            echo "::error::Raw output: $PR_LIST_OUTPUT"
            exit 1
          fi

          # Validate PR_COUNT is a non-negative integer
          if ! [[ "$PR_COUNT" =~ ^[0-9]+$ ]]; then
            echo "::error::PR count is not a valid non-negative integer: '$PR_COUNT'"
            echo "::error::This indicates unexpected GitHub API response format"
            exit 1
          fi

          echo "Found $PR_COUNT open PR(s) for branch '$BRANCH_NAME'"

          # Set output to control downstream jobs
          if [ "$PR_COUNT" -gt 0 ]; then
            echo "::notice::Open PR exists for branch '$BRANCH_NAME'"
            echo "::notice::Feature workflow will skip - PR workflow handles this branch"
            echo "should-continue=false" >> $GITHUB_OUTPUT
          else
            echo "::notice::No open PR found for branch '$BRANCH_NAME'"
            echo "::notice::Continuing with feature workflow"
            echo "should-continue=true" >> $GITHUB_OUTPUT
          fi

  # ==================== Step 0: Change Detection ====================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: check-pr-exists
    if: needs.check-pr-exists.outputs.should-continue == 'true'
    outputs:
      fellspiral-changed: ${{ steps.check-changes.outputs.fellspiral-changed }}
      videobrowser-changed: ${{ steps.check-changes.outputs.videobrowser-changed }}
      audiobrowser-changed: ${{ steps.check-changes.outputs.audiobrowser-changed }}
      print-changed: ${{ steps.check-changes.outputs.print-changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: check-changes
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)

          # Check fellspiral changes
          if echo "$CHANGED_FILES" | grep -qE "^(fellspiral/|shared/auth/)"; then
            echo "fellspiral-changed=true" >> $GITHUB_OUTPUT
            echo "✅ Fellspiral changed"
          else
            echo "fellspiral-changed=false" >> $GITHUB_OUTPUT
            echo "⏸️  Fellspiral unchanged"
          fi

          # Check videobrowser changes
          if echo "$CHANGED_FILES" | grep -qE "^(videobrowser/|shared/auth/)"; then
            echo "videobrowser-changed=true" >> $GITHUB_OUTPUT
            echo "✅ Videobrowser changed"
          else
            echo "videobrowser-changed=false" >> $GITHUB_OUTPUT
            echo "⏸️  Videobrowser unchanged"
          fi

          # Check audiobrowser changes
          if echo "$CHANGED_FILES" | grep -qE "^(audiobrowser/|shared/auth/)"; then
            echo "audiobrowser-changed=true" >> $GITHUB_OUTPUT
            echo "✅ Audiobrowser changed"
          else
            echo "audiobrowser-changed=false" >> $GITHUB_OUTPUT
            echo "⏸️  Audiobrowser unchanged"
          fi

          # Check print changes
          if echo "$CHANGED_FILES" | grep -q "^print/"; then
            echo "print-changed=true" >> $GITHUB_OUTPUT
            echo "✅ Print changed"
          else
            echo "print-changed=false" >> $GITHUB_OUTPUT
            echo "⏸️  Print unchanged"
          fi

  # ==================== Step 1: Local Tests (parallel per site) ====================
  local-tests:
    name: Local Tests - ${{ matrix.site }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    strategy:
      matrix:
        site: [fellspiral, videobrowser, audiobrowser]
      fail-fast: false
    # Only test if the site changed
    if: |
      always() &&
      (needs.detect-changes.outputs.fellspiral-changed == 'true' && matrix.site == 'fellspiral') ||
      (needs.detect-changes.outputs.videobrowser-changed == 'true' && matrix.site == 'videobrowser') ||
      (needs.detect-changes.outputs.audiobrowser-changed == 'true' && matrix.site == 'audiobrowser')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Test ${{ matrix.site }}
        run: ./infrastructure/scripts/run-local-tests.sh ${{ matrix.site }}

  # ==================== Step 2: Build Verification (parallel per site) ====================
  build-verify:
    name: Build Verify - ${{ matrix.site }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    strategy:
      matrix:
        site: [fellspiral, videobrowser, audiobrowser, print]
      fail-fast: false
    # Only build if the site changed
    if: |
      always() &&
      (needs.detect-changes.outputs.fellspiral-changed == 'true' && matrix.site == 'fellspiral') ||
      (needs.detect-changes.outputs.videobrowser-changed == 'true' && matrix.site == 'videobrowser') ||
      (needs.detect-changes.outputs.audiobrowser-changed == 'true' && matrix.site == 'audiobrowser') ||
      (needs.detect-changes.outputs.print-changed == 'true' && matrix.site == 'print')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build ${{ matrix.site }}
        working-directory: ${{ matrix.site }}
        run: pnpm build

  # ==================== Summary ====================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [check-pr-exists, detect-changes, local-tests, build-verify]
    if: always()

    steps:
      - name: Determine workflow status
        id: status
        run: |
          # If workflow skipped because PR exists, that's success
          if [ "${{ needs.check-pr-exists.outputs.should-continue }}" == "false" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "reason=PR exists - feature workflow correctly deferred to PR workflow" >> $GITHUB_OUTPUT
            exit 0
          fi

          # If detect-changes was skipped, that means check-pr-exists triggered early exit
          if [ "${{ needs.detect-changes.result }}" == "skipped" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "reason=Workflow correctly skipped" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for actual failures (skipped is acceptable when no changes detected)
          LOCAL_TESTS="${{ needs.local-tests.result }}"
          BUILD_VERIFY="${{ needs.build-verify.result }}"

          FAILED=false

          if [ "$LOCAL_TESTS" == "failure" ] || [ "$LOCAL_TESTS" == "cancelled" ]; then
            echo "::error::Local tests failed with result: $LOCAL_TESTS"
            FAILED=true
          fi

          if [ "$BUILD_VERIFY" == "failure" ] || [ "$BUILD_VERIFY" == "cancelled" ]; then
            echo "::error::Build verification failed with result: $BUILD_VERIFY"
            FAILED=true
          fi

          if [ "$FAILED" == "true" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "reason=One or more jobs failed" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "reason=All checks passed (skipped jobs indicate no changes - acceptable)" >> $GITHUB_OUTPUT
          fi

      - name: Create summary
        run: |
          echo "# Feature Branch Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show early exit info if applicable
          if [ "${{ needs.check-pr-exists.outputs.should-continue }}" == "false" ]; then
            echo "## Status: Deferred to PR Workflow" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "An open PR exists for this branch. CI/CD is handled by the PR workflow." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Local Tests: ${{ needs.local-tests.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Build Verification: ${{ needs.build-verify.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Explain skipped status
            if [ "${{ needs.local-tests.result }}" == "skipped" ] && [ "${{ needs.build-verify.result }}" == "skipped" ]; then
              echo "> **Note:** Jobs were skipped because no relevant changes were detected." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            echo "Feature branch validated (tests + builds)" >> $GITHUB_STEP_SUMMARY
            echo "Deployments and E2E tests run in PR workflow" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Final Status:** ${{ steps.status.outputs.reason }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail workflow if there were real failures
        if: steps.status.outputs.status == 'failure'
        run: |
          echo "::error::Workflow failed: ${{ steps.status.outputs.reason }}"
          exit 1
