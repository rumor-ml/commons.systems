      service-url: ${{ steps.site-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Firebase CLI
        run: pnpm add -g firebase-tools

      - name: Sanitize branch name for environment
        id: sanitize
        uses: ./.github/actions/sanitize-branch-name
        with:
          branch_name: ${{ github.ref_name }}

      - name: Create GitHub deployment
        id: create-deployment
        uses: ./.github/actions/create-deployment
        with:
          environment_url: 'https://preview-${{ steps.sanitize.outputs.sanitized }}-fellspiral.web.app'
          site_name: 'fellspiral'
          branch_name: ${{ github.ref_name }}

      - name: Deploy to Firebase Hosting Preview
        id: deploy
        continue-on-error: true
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
        run: ./infrastructure/scripts/deploy-firebase-hosting.sh fellspiral "${BRANCH_NAME}" "${COMMIT_SHA}"

      - name: Validate deployment URL
        id: site-url
        uses: ./.github/actions/validate-deployment-url

      - name: Trigger retry workflow on new worker if deployment failed
        id: retry
        if: steps.deploy.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
          DEPLOYMENT_URL: ${{ steps.site-url.outputs.url }}
          RUN_ID: ${{ github.run_id }}
        run: |
          echo "âš ï¸  Deployment failed on this worker. Triggering retry on new worker..."

          # Trigger retry workflow and capture run ID
          gh workflow run retry-health-check.yml \
            -f deployment_url="${DEPLOYMENT_URL}" \
            -f site_name="fellspiral" \
            -f original_run_id="${RUN_ID}" \
            -f original_job_name="deploy-fellspiral"

          # Wait a moment for workflow to be created
          sleep 5

          # Get the retry workflow run ID
          RETRY_RUN_ID=$(gh run list --workflow=retry-health-check.yml --limit 1 --json databaseId --jq '.[0].databaseId')
          echo "Retry workflow started: Run ID ${RETRY_RUN_ID}"

          # Wait for retry workflow to complete
          echo "Waiting for retry workflow to complete..."
          gh run watch "${RETRY_RUN_ID}" --exit-status

          echo "âœ… Retry workflow completed successfully!"
          echo "Health check passed on new worker - original deployment was successful"

      - name: Check final deployment status
        if: always()
        run: |
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "âœ… Deployment succeeded on first attempt"
            exit 0
          elif [ "${{ steps.retry.outcome }}" == "success" ]; then
            echo "âœ… Deployment succeeded on retry (new worker)"
            exit 0
          else
            echo "âŒ Deployment failed on both original and retry attempts"
            exit 1
          fi

      - name: Update deployment status to success
        if: success()
        uses: ./.github/actions/update-deployment-status
        with:
          deployment_id: ${{ steps.create-deployment.outputs.deployment_id }}
          state: 'success'
          environment_url: ${{ steps.site-url.outputs.url }}
          description: 'Deployment successful and verified'

      - name: Update deployment status to failure
        if: failure() && steps.create-deployment.outputs.deployment_id != ''
        uses: ./.github/actions/update-deployment-status
        with:
          deployment_id: ${{ steps.create-deployment.outputs.deployment_id }}
