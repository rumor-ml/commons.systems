name: Deploy Video Browser to GCP

on:
  workflow_run:
    workflows: ["Infrastructure as Code"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: write
  id-token: write
  issues: write
  actions: read

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  verify-prerequisites:
    name: Verify Prerequisites
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}

    steps:
      - name: Check CI workflow status
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'workflow_dispatch') {
              core.setOutput('should-deploy', 'true');
              console.log('Manual dispatch - proceeding with deployment');
              return;
            }

            const { data: workflows } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: context.ref.replace('refs/heads/', ''),
              event: 'push',
              status: 'completed',
              per_page: 10
            });

            const commitSha = context.payload.workflow_run.head_sha;
            const ciWorkflow = workflows.workflow_runs.find(
              run => run.name === 'CI - Video Browser' &&
                     run.head_sha === commitSha &&
                     run.conclusion === 'success'
            );

            if (ciWorkflow) {
              core.setOutput('should-deploy', 'true');
              console.log('âœ… CI workflow succeeded - proceeding with deployment');
            } else {
              core.setOutput('should-deploy', 'false');
              console.log('â¸ï¸  CI workflow not yet complete or failed - skipping deployment');
            }

  build:
    name: Build Video Browser
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: verify-prerequisites
    if: needs.verify-prerequisites.outputs.should-deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build:videobrowser

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: videobrowser-build
          path: videobrowser/site/dist/
          retention-days: 7

  deploy:
    name: Deploy to GCP
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: videobrowser-build
          path: videobrowser/site/dist/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Storage
        id: deploy
        run: |
          BUCKET_NAME="${GCP_PROJECT_ID}-videobrowser-site"

          # Sync files to bucket
          gsutil -m rsync -r -d \
            -x ".*\.map$" \
            videobrowser/site/dist/ "gs://${BUCKET_NAME}/"

          # Set cache control headers
          gsutil -m setmeta -h "Cache-Control:no-cache,max-age=0" \
            "gs://${BUCKET_NAME}/**/*.html" || true

          gsutil -m setmeta -h "Cache-Control:public,max-age=31536000,immutable" \
            "gs://${BUCKET_NAME}/**/*.css" || true

          gsutil -m setmeta -h "Cache-Control:public,max-age=31536000,immutable" \
            "gs://${BUCKET_NAME}/**/*.js" || true

          # Get static IP if available
          STATIC_IP=$(gcloud compute addresses describe videobrowser-site-ip --global --format="value(address)" 2>/dev/null || echo "")

          if [ -n "$STATIC_IP" ]; then
            echo "url=http://${STATIC_IP}" >> $GITHUB_OUTPUT
          else
            echo "url=https://storage.googleapis.com/${BUCKET_NAME}/index.html" >> $GITHUB_OUTPUT
          fi

      - name: Invalidate CDN cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache videobrowser-url-map \
            --path "/*" \
            --project "$GCP_PROJECT_ID" \
            --async || echo "CDN not configured, skipping cache invalidation"

      - name: Comment on commit
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ Video Browser deployment completed!\n\nSite URL: ${url}`
            })
