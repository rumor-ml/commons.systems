name: Deploy Video Browser to GCP

on:
  workflow_run:
    workflows: ["Infrastructure as Code"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: write
  id-token: write
  issues: write
  actions: read

env:
  GCP_PROJECT_ID: chalanding
  GCP_REGION: us-central1
  SERVICE_NAME: videobrowser-site
  ARTIFACT_REGISTRY_REPO: videobrowser-production

jobs:
  verify-prerequisites:
    name: Verify Prerequisites
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}

    steps:
      - name: Check CI workflow status
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'workflow_dispatch') {
              core.setOutput('should-deploy', 'true');
              console.log('Manual dispatch - proceeding with deployment');
              return;
            }

            const { data: workflows } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: context.ref.replace('refs/heads/', ''),
              event: 'push',
              status: 'completed',
              per_page: 10
            });

            const commitSha = context.payload.workflow_run.head_sha;
            const ciWorkflow = workflows.workflow_runs.find(
              run => run.name === 'CI - Video Browser' &&
                     run.head_sha === commitSha &&
                     run.conclusion === 'success'
            );

            if (ciWorkflow) {
              core.setOutput('should-deploy', 'true');
              console.log('âœ… CI workflow succeeded - proceeding with deployment');
            } else {
              core.setOutput('should-deploy', 'false');
              console.log('â¸ï¸  CI workflow not yet complete or failed - skipping deployment');
            }

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: verify-prerequisites
    if: needs.verify-prerequisites.outputs.should-deploy == 'true'
    outputs:
      image-name: ${{ steps.build.outputs.image-name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/190604485916/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'github-actions-terraform@chalanding.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install dependencies (jq)
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Get Firebase configuration and inject
        run: |
          echo "Fetching Firebase configuration..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)

          # List Firebase web apps
          APPS_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")

          # Get or create web app
          APP_ID=$(echo "$APPS_RESPONSE" | jq -r '.apps[0].appId // empty')

          if [ -z "$APP_ID" ]; then
            echo "Creating Firebase web app..."
            CREATE_RESPONSE=$(curl -s -X POST \
              -H "Authorization: Bearer ${ACCESS_TOKEN}" \
              -H "Content-Type: application/json" \
              -d '{"displayName": "Video Browser Web App"}' \
              "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps")
            APP_ID=$(echo "$CREATE_RESPONSE" | jq -r '.appId')
          fi

          # Get app configuration
          CONFIG_RESPONSE=$(curl -s -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            "https://firebase.googleapis.com/v1beta1/projects/${{ env.GCP_PROJECT_ID }}/webApps/${APP_ID}/config")

          # Extract values
          API_KEY=$(echo "$CONFIG_RESPONSE" | jq -r '.apiKey')
          AUTH_DOMAIN=$(echo "$CONFIG_RESPONSE" | jq -r '.authDomain')
          PROJECT_ID=$(echo "$CONFIG_RESPONSE" | jq -r '.projectId')
          STORAGE_BUCKET=$(echo "$CONFIG_RESPONSE" | jq -r '.storageBucket')
          MESSAGING_SENDER_ID=$(echo "$CONFIG_RESPONSE" | jq -r '.messagingSenderId')
          APP_ID_VALUE=$(echo "$CONFIG_RESPONSE" | jq -r '.appId')

          # Inject into firebase-config.js
          cat > videobrowser/site/src/firebase-config.js <<EOF
          /**
           * Firebase Configuration
           *
           * This configuration is safe to expose publicly as it only identifies
           * the Firebase project. Access control is managed via Firebase Storage
           * security rules (storage.rules).
           *
           * Auto-generated during CI/CD deployment
           */

          export const firebaseConfig = {
            apiKey: "${API_KEY}",
            authDomain: "${AUTH_DOMAIN}",
            projectId: "${PROJECT_ID}",
            storageBucket: "${STORAGE_BUCKET}",
            messagingSenderId: "${MESSAGING_SENDER_ID}",
            appId: "${APP_ID_VALUE}"
          };
          EOF

          echo "âœ“ Firebase configuration injected"
          echo "  Storage Bucket: ${STORAGE_BUCKET}"

      - name: Deploy Firebase Storage rules
        run: |
          echo "Deploying Firebase Storage rules..."
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          BUCKET_NAME="rml-media"
          RULES_FILE="videobrowser/storage.rules"

          # Read and escape rules file for JSON
          RULES_CONTENT=$(cat "$RULES_FILE" | jq -Rs '.')

          # Create ruleset
          RULESET_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{
              \"source\": {
                \"files\": [
                  {
                    \"name\": \"storage.rules\",
                    \"content\": ${RULES_CONTENT}
                  }
                ]
              }
            }" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/rulesets")

          RULESET_NAME=$(echo "$RULESET_RESPONSE" | jq -r '.name')

          # Release ruleset to bucket
          RELEASE_NAME="firebase.storage/${BUCKET_NAME}"
          curl -s -X PATCH \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{
              \"release\": {
                \"name\": \"projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}\",
                \"rulesetName\": \"${RULESET_NAME}\"
              }
            }" \
            "https://firebaserules.googleapis.com/v1/projects/${{ env.GCP_PROJECT_ID }}/releases/${RELEASE_NAME}"

          echo "âœ“ Firebase Storage rules deployed to ${BUCKET_NAME}"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Create Artifact Registry repository if not exists
        run: |
          if ! gcloud artifacts repositories describe ${{ env.ARTIFACT_REGISTRY_REPO }} \
            --location=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create ${{ env.ARTIFACT_REGISTRY_REPO }} \
              --repository-format=docker \
              --location=${{ env.GCP_REGION }} \
              --description="Production Video Browser site images" \
              --project=${{ env.GCP_PROJECT_ID }}
          else
            echo "Artifact Registry repository already exists"
          fi

      - name: Build and push Docker image
        id: build
        run: |
          IMAGE_NAME="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.SERVICE_NAME }}:latest"

          cd videobrowser/site
          docker build -t "${IMAGE_NAME}" -t "${IMAGE_LATEST}" .
          docker push "${IMAGE_NAME}"
          docker push "${IMAGE_LATEST}"

          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Built and pushed: ${IMAGE_NAME}"

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-push
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      previous-revision: ${{ steps.backup.outputs.PREVIOUS_REVISION }}
      has-backup: ${{ steps.backup.outputs.HAS_BACKUP }}
      service-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/190604485916/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'github-actions-terraform@chalanding.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Check for existing deployment
        id: backup
        run: |
          if gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} 2>/dev/null; then

            CURRENT_REVISION=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
              --region=${{ env.GCP_REGION }} \
              --project=${{ env.GCP_PROJECT_ID }} \
              --format='value(status.latestReadyRevisionName)')

            echo "Current revision: $CURRENT_REVISION"
            echo "PREVIOUS_REVISION=${CURRENT_REVISION}" >> $GITHUB_OUTPUT
            echo "HAS_BACKUP=true" >> $GITHUB_OUTPUT
          else
            echo "No existing deployment found (first deployment)"
            echo "HAS_BACKUP=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${{ needs.build-and-push.outputs.image-name }}" \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --allow-unauthenticated \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300 \
            --port=8080 \
            --set-env-vars="ENVIRONMENT=production,COMMIT_SHA=${{ github.sha }}" \
            --labels="environment=production,commit=${{ github.sha }}" \
            --quiet

          # Get service URL
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --format='value(status.url)')

          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Video Browser Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** ${URL}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ Video Browser deployment completed!\n\nSite URL: ${url}`
            })
