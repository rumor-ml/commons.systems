name: CI - Test Suite

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit
        working-directory: fellspiral/tests

      - name: Build site
        run: npm run build
        working-directory: fellspiral/site

      - name: Run tests
        run: npm test
        working-directory: fellspiral/tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: fellspiral/tests/playwright-report/
          retention-days: 30

      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: fellspiral/tests/test-results.json
          retention-days: 30

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check HTML files
        run: |
          echo "Checking for common HTML issues..."
          ! grep -r "console\.log" fellspiral/site/src/ || (echo "Found console.log in source" && exit 1)

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO comments..."
          grep -r "TODO\|FIXME" fellspiral/ || echo "No TODOs found"
