name: CI - Test Suite

on:
  push:
    branches: ['**']

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Nix cache
        uses: cachix/cachix-action@v14
        with:
          name: fellspiral
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Load Nix development environment
        run: nix develop .#ci --command bash -c "echo 'Nix environment loaded'"

      - name: Install dependencies
        run: nix develop .#ci --command npm install

      - name: Install Playwright browsers
        run: nix develop .#ci --command bash -c "cd fellspiral/tests && npx playwright install --with-deps chromium firefox webkit"

      - name: Run tests
        run: nix develop .#ci --command npm test --workspace=fellspiral/tests
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: fellspiral/tests/playwright-report/
          retention-days: 30

      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: fellspiral/tests/test-results.json
          retention-days: 30

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check for console.log in source
        run: |
          echo "Checking for console.log in source files..."
          if grep -r "console\.log" fellspiral/site/src/ 2>/dev/null; then
            echo "❌ Found console.log statements in source code"
            exit 1
          else
            echo "✅ No console.log statements found"
          fi

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          if grep -r "TODO\|FIXME" fellspiral/ 2>/dev/null; then
            echo "ℹ️ Found TODO/FIXME comments (informational only)"
          else
            echo "✅ No TODO/FIXME comments found"
          fi
