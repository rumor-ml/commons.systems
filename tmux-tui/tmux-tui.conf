# tmux-tui configuration
# Auto-sourced by Nix shellHook when in tmux
# TMUX_TUI_SPAWN_SCRIPT environment variable is set by shellHook

# Better terminal type for hyperlink support
set -g default-terminal "tmux-256color"

# Enable hyperlinks feature (tmux 3.4+)
set -as terminal-features ",*:hyperlinks"

# Allow OSC sequences (hyperlinks) to pass through to terminal
set -g allow-passthrough on

# Enable mouse support (for scrolling, pane selection)
set -g mouse on

# Hook: Auto-spawn TUI in new windows
set-hook -g after-new-window 'run-shell "$TMUX_TUI_SPAWN_SCRIPT"'

# Keybinding: Prefix + t to reopen TUI
bind t run-shell "$TMUX_TUI_SPAWN_SCRIPT"
