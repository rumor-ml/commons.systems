# Finparse Category Rules
# Priority bands:
#   900-999: Income
#   800-899: Transfers (payments, Zelle, ATM)
#   700-799: Travel/vacation
#   600-699: Housing/utilities
#   400-499: Groceries
#   300-399: Dining
#   200-299: Shopping and Entertainment (discretionary spending categories)
#     - Entertainment uses 235-260 (subset of shopping band)
#     - Shopping uses 200-260
#   100-199: Healthcare
#   100-199: Transportation (shares band with healthcare - equal priority for essential services)
#   0-99: Catch-all

