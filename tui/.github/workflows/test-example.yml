name: Test with Tmux Isolation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Install tmux
      run: sudo apt-get update && sudo apt-get install -y tmux
    
    - name: Run tests with tmux isolation
      env:
        ICF_TEST_MODE: "1"
      run: |
        # Run all tests including tmux integration tests
        go test -v ./internal/terminal/...
        
        # Verify no test sessions were left behind
        ! tmux list-sessions 2>/dev/null | grep test-icf-
    
    - name: Run unit tests without tmux
      run: |
        # Run tests without ICF_TEST_MODE - only unit tests will run
        go test -v ./internal/terminal/...