project_name: tui
project_type: module

# Nix development environment
# Note: Nix imports are non-transitive, so we import each module directly
nix:
  import:
    - video  # Import ffmpeg-full for video optimization
    - audio  # Import chromaprint for audio fingerprinting
    - print  # Import poppler_utils for PDF processing and unrar for comics

# Import environment variables from object, server, video, audio, and print modules
# Note: Imports are non-transitive, so we need to import each module directly
envrc:
  import:
    - object   # Import OBJECT_GCS_BUCKET
    - server   # Import server's direct variables
    - video    # Import TMDB_API_KEY and video-specific environment variables
    - audio    # Import ACOUSTID_API_KEY from audio module
    - print    # Import PRINT_SOURCE_PATH and MEDIA_GCS_BUCKET from print module
